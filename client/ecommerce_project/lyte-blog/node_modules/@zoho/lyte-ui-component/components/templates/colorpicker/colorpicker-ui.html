<template tag-name="colorpicker-ui">
	<% if(cpBasicColorPicker){ %>
		<div class="lyteColorPicker__default">
			<% if(cpNoFillButton){ %>
			<div class="lyteColorPicker__nocolorbutton" onclick='{{action("noFillExecute",event)}}'>
				<span class="lyteColorPicker__noFill">
				</span>
				<span class="lyteColorPicker__text">{{cpNoFillLabel}}</span>
			</div>
			<% } %>
			<% if(cpUsedColors){ %>
			<div class="lyteColorPicker__palettecontainer usedColor__container">
				<div class="lyteColorPicker__paletteheading">{{lyteUiI18n("Recently.Used.Colors")}}</div>
				<div class="lyteColorPicker__palette">
					<ul class="used__colors">
						<% usedColors.forEach(function(color,indexVal){ %>
						<li class="lyteColorPicker__colorpan  {{lyteUiAddPE(color)}}" lt-prop-title="{{lyteUiRgbToHex(color)}}" lt-prop-tooltip-config='{"position" : "bottom","showdelay" : "1000"}' onclick='{{action("selectColor", event, color)}}'>{{color}}</li>
						<% if(lyteUiCPInsertBreak(indexVal)){ %>
						<br>
						<% } %>
						<% }) %>
					</ul>
				</div>
			</div>
			<% } %>
			<div class="lyteColorPicker__palettecontainer LCP_predefinedPallete">
				<div class="lyteColorPicker__paletteheading">{{cpPaletteLabel}}</div>
				<div class="lyteColorPicker__palette">
					<div>
						<% cpAvailableColors.forEach(function(colorArray, indexVal){ %>
						<ul class="lyteColorPicker__shades default__colors">
							<% colorArray.forEach(function(color, indexVal){ %>
							<li class="lyteColorPicker__colorpan" lt-prop-title="{{lyteUiRgbToHex(color)}}" lt-prop-tooltip-config='{"position" : "bottom","showdelay" : "1000"}' onclick='{{action("selectColor", event, color)}}'>{{color}}</li>
							<% }) %>
						</ul>
						<% }) %>
					</div>
				</div>
			</div>
			<% if(cpStandardColors){ %>
			<div class="lyteColorPicker__palettecontainer LCP_standardColorCont">
				<div class="lyteColorPicker__paletteheading">{{lyteUiI18n("Standard.Colors")}}</div>
				<div class="lyteColorPicker__palette">
					<ul class="standard__colors">
						<% cpStandardColorArray.forEach(function(color,indexVal){ %>
						<li class="lyteColorPicker__colorpan" lt-prop-title="{{lyteUiRgbToHex(color)}}" lt-prop-tooltip-config='{"position" : "bottom","showdelay" : "1000"}' onclick='{{action("selectColor", event, color)}}'>{{color}}</li>
						<% }) %>
					</ul>
				</div>
			</div>
			<% } %>
			<% if(cpAdvancedColorButton){ %>
			<div class="lyteColorPicker__navigatable lyteColorPicker__morecolorbutton" onclick='{{action("goToAdvancedCP",event)}}'>
				<span class="lyteColorPicker__icon"></span>
				<span class="lyteColorPicker__text">{{lyteUiI18n("Advanced.Colors")}}</span>
				<span class="lyteColorpickerForwardArrow h-alignright LCP_rightArrow"></span>
			</div>
			<% } %>
		</div>
	<% }else{ %>
		<div class="lyteColorPicker--advanced">
            <div class="lyteColorPicker__maparea">
                <div class="colorDiv" id="colorDiv">
                    <div id="lyteCPImgDiv"></div>
                    <div class="colorSlider_palette_circle colorSlider_palette_circleBlack"></div>
                </div>
            </div>
			<div class="lyteColorPicker__previewDiv lyteColorPicker__sliderDiv">
				<div>
					<div class="colorSlider_hue">
						<div class="colorSlider_sliderHandle">
						</div>
						<div class="colorSlider_hueBar_border">
							<div class="colorSlider_hueBar"></div>
						</div>
					</div>
					<div class="lyteColorPicker__opacityslider">
						<div class="opacityslider__circlethumb"></div>
						<div class="lyteColorPicker__transparentbg">
							<div class="opacityslider__track"></div>
						</div>
					</div>
				</div>
				<div class="lyteCP__transparentbg">
					<div class="previewDiv" onmouseover='{{action("onOverColorPreviewDiv",event)}}' onclick='{{action("copyValueToClipboard")}}' lt-prop-title="{{lyteUiI18n('Copy.Color.value.to.Clipboard')}}" lt-prop-tooltip-config='{"position" : "bottom"}'></div>
				</div>
			</div>
			<div class="lyteColorPicker__previewDiv">
				<div class="selectFormat">
					<lyte-dropdown class="cPDropDown" lt-prop-yield="true" lt-prop-freeze="false" lt-prop-tabindex="1" on-option-selected='{{method("changeFormatView")}}'>
						<template is="registerYield"  yield-name="yield" >
							<lyte-drop-button class="colorPickerDD">
								<span class="lyteMarginRight lyteDropdownLabel">{{dropButtonValue}}</span>
								<lyte-icon class="dropdown"></lyte-icon>
							</lyte-drop-button>
							<lyte-drop-box class="lyteCPDropbox">
								<lyte-drop-body>
									<% cpColorFormats.forEach(function(item,indexVal){ %>
										<lyte-drop-item data-value={{item}}> {{item}} </lyte-drop-item>
									<% }) %>
								</lyte-drop-body>
							</lyte-drop-box>
						</template>
					</lyte-dropdown>
				</div><div class="showValue">
                    <lyte-table lt-prop-yield = true class="cpValFormatIp" lt-prop-prevent-scrollbar = true>
						<template is = 'registerYield' yield-name = 'yield'>
							<lyte-table-structure>
								<lyte-tbody>
									<% if(ifEquals(dropButtonValue, lyteUiI18n("HEX"))) { %>
			                            <lyte-tr>
			                                <lyte-td>
			                                    <lyte-input id="lyteCPShowValue" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 7 on-value-change='{{method("inputValueChanged","HEX")}}' onkeyDown='{{action("inputKeyDown", event, this, "HEX")}}' on-blur='{{method("onInputBlur","HEX")}}' lt-prop-direction="vertical"> </lyte-input>
			                                </lyte-td>
			                                <lyte-td>
			                                    <lyte-input id="lyteCP__A" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 3 onkeyDown='{{action("inputKeyDown", event, this, "A")}}' on-value-change='{{method("inputValueChanged","A")}}' on-blur='{{method("onInputBlur","A")}}' lt-prop-direction="vertical"> </lyte-input>
			                                </lyte-td>
			                            </lyte-tr>
			                            <lyte-tr class="lyteCPHexText">
			                                <lyte-td>HEX</lyte-td>
			                                <lyte-td class="lyteColorPicker_alpha">{{lyteUiSetAlphaLabel(cpOpacityLabel)}}</lyte-td>
			                            </lyte-tr>
				                    <% } else if(ifEquals(dropButtonValue, lyteUiI18n("RGB"))) { %>
				                        <lyte-tr>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__R" lt-prop-type="text" lt-prop-appearance="box" lt-prop-direction="vertical" lt-prop-maxlength=3 onkeyDown='{{action("inputKeyDown", event, this, "R")}}' on-value-change='{{method("inputValueChanged","R")}}' on-blur='{{method("onInputBlur","R")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__G" lt-prop-type="text" lt-prop-appearance="box" lt-prop-direction="vertical" lt-prop-maxlength=3 onkeyDown='{{action("inputKeyDown", event, this, "G")}}' on-value-change='{{method("inputValueChanged","G")}}' on-blur='{{method("onInputBlur","G")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__B" lt-prop-type="text" lt-prop-appearance="box" lt-prop-direction="vertical" lt-prop-maxlength=3 onkeyDown='{{action("inputKeyDown", event, this, "B")}}' on-value-change='{{method("inputValueChanged","B")}}' on-blur='{{method("onInputBlur","B")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
			                                    <lyte-input id="lyteCP__A" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 3 onkeyDown='{{action("inputKeyDown", event, this, "A")}}' on-value-change='{{method("inputValueChanged","A")}}' on-blur='{{method("onInputBlur","A")}}' lt-prop-direction="vertical"> </lyte-input>
			                                </lyte-td>
				                        </lyte-tr>
				                        <lyte-tr>
				                            <lyte-td>R</lyte-td>
				                            <lyte-td>G</lyte-td>
				                            <lyte-td>B</lyte-td>
				                            <lyte-td class="lyteColorPicker_alpha">{{lyteUiSetAlphaLabel(cpOpacityLabel)}}</lyte-td>
				                        </lyte-tr>
				                	<% } else if(ifEquals(dropButtonValue, lyteUiI18n("HSV"))) { %>
				                        <lyte-tr>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__H" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "H")}}' on-value-change='{{method("inputValueChanged","H")}}' on-blur='{{method("onInputBlur","H")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__S" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "S")}}' on-value-change='{{method("inputValueChanged","S")}}' on-blur='{{method("onInputBlur","S")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__V" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "V")}}' on-value-change='{{method("inputValueChanged","V")}}' on-blur='{{method("onInputBlur","V")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
			                                    <lyte-input id="lyteCP__A" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 3 onkeyDown='{{action("inputKeyDown", event, this, "A")}}' on-value-change='{{method("inputValueChanged","A")}}' on-blur='{{method("onInputBlur","A")}}' lt-prop-direction="vertical"> </lyte-input>
			                                </lyte-td>
				                        </lyte-tr>
				                        <lyte-tr>
				                            <lyte-td>H</lyte-td>
				                            <lyte-td>S</lyte-td>
				                            <lyte-td>V</lyte-td>
				                            <lyte-td class="lyteColorPicker_alpha">{{lyteUiSetAlphaLabel(cpOpacityLabel)}}</lyte-td>
				                        </lyte-tr>
				                	<% } else if(ifEquals(dropButtonValue, lyteUiI18n("CMYK"))) { %>
				                        <lyte-tr>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__C" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "C")}}' on-value-change='{{method("inputValueChanged","C")}}' on-blur='{{method("onInputBlur","C")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__M" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "M")}}' on-value-change='{{method("inputValueChanged","M")}}' on-blur='{{method("onInputBlur","M")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__Y" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "Y")}}' on-value-change='{{method("inputValueChanged","Y")}}' on-blur='{{method("onInputBlur","Y")}}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__K" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "K")}}' on-value-change='{{method("inputValueChanged","K")}}' on-blur='{{method("onInputBlur","K")}}'> </lyte-input>
				                            </lyte-td>
				                        </lyte-tr>
				                        <lyte-tr>
				                            <lyte-td>C</lyte-td>
				                            <lyte-td>M</lyte-td>
				                            <lyte-td>Y</lyte-td>
				                            <lyte-td>K</lyte-td>
				                        </lyte-tr>
				                    <% } %>
								</lyte-tbody> 
							</lyte-table-structure>
						</template>
					</lyte-table>
					<input id='lyteCPHiddenInput' tabindex='-1' aria-hidden='true'>
                </div>
			</div>
			<% if(cpInline){ %>
				<% if(cpMoreColorOptionSelected){ %>
				<div class="lyteColorPicker__commandbar">
					<lyte-button class="LCP_backbtn" lt-prop-size="small" lt-prop-appearance="default" onclick='{{action("fromAdvCPtoBasic",event)}}'>
						<template is="registerYield" yield-name="text">{{cpBackBtnText}}</template>
					</lyte-button>
				</div>
				<% } %>
			<% }else{ %>
				<div class="lyteColorPicker__commandbar">
					<% if(cpMoreColorOptionSelected){ %>
					<lyte-button class="LCP_backbtn" lt-prop-size="small" lt-prop-appearance="default" onclick='{{action("fromAdvCPtoBasic",event)}}'>
						<template is="registerYield" yield-name="text">{{cpBackBtnText}}</template>
					</lyte-button>
					<lyte-button class="LCP_done" lt-prop-size="small" lt-prop-appearance="primary" onclick='{{action("callOnSelect",event,true)}}'>
						<template is="registerYield" yield-name="text">{{cpDoneBtnText}}</template>
					</lyte-button>
					<% }else{ %>
					<lyte-button class="LCP_cancel" lt-prop-size="small" style="margin-left: auto; margin-right: 7px;" lt-prop-appearance="default" onclick='{{action("closeColorPicker",event)}}'>
						<template is="registerYield" yield-name="text">{{cpCancelBtnText}}</template>
					</lyte-button>
					<lyte-button class="LCP_done" lt-prop-size="small" lt-prop-appearance="primary" onclick='{{action("callOnSelect",event,true)}}'>
						<template is="registerYield" yield-name="text">{{cpApplyBtnText}}</template>
					</lyte-button>
					<% } %>
				</div>
			<% } %>
		</div>
	<% } %>
</template>
