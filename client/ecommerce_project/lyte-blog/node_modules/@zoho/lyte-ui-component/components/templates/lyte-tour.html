<template tag-name="lyte-tour">
  <% if(ltPropBindToBody) { %>


    <lyte-wormhole case="true">
  		<template is="registerYield" yield-name="lyte-content">
        <div class="lyteTourWrap">
          <% if(ltPropFreezeLayer) { %>
            <div class="lyteTourFreezeLayer"></div>
          <% } %>

          <div class="lyteTourContainer {{ltPropWrapperClass}}" lyte-if="{{!closeStepFlag}}">
            <div class="lyteTourLeftArrow lyteTourArrow lyteTourDefaultArrow"></div>
            <div class="lyteTourTopArrow lyteTourArrow"></div>
            <div class="lyteTourRightArrow lyteTourArrow"></div>
            <div class="lyteTourBottomArrow lyteTourArrow"></div>
          </div>
        </div>

  		</template>
  	</lyte-wormhole>

  <% } %>
</template>
