<template tag-name="lyte-calculator">
  <div class="lyteCalculator basic" tabindex="0"  onkeydown="{{action('keydown',event)}}" onkeyup="{{action('keyup',event)}}" >
    <div class="calculatorDisplay" >
    <%if(ltPropEditable){%>
         <input type="text" class="lyteCalculatorTextField"  autocomplete="off"  onmousedown="{{action('mdwnTextField',event)}}"  onmouseup="{{action('mupTextField',event)}}" spellcheck="false">
   <%}else{%>
        <div>
            <div class="lyteCalculatorTextField" tabindex="0" ></div>
         </div>   
    <%}%>
      <div class="calculatorDispspan">0</div>
      <div class="calculatorrad"></div>
    </div>
    <div class="calculatorbuttons" onmousedown="{{action('mousedown',event)}}" onmouseup="{{action('mouseup',event)}}">
        <div class="calculatorToggle">
        <span class="calculatorsmaller"></span> 
        </div>
        <div class="advancedCalculator">
            <span  class="CalculatorBtn15">2<sup>nd</sup></span>
            <span  class="CalculatorBtn15">m+</span>
            <span  class="CalculatorBtn15">m-</span>
            <span  class="CalculatorBtn15 memorymr">mr</span>
            <span  class="CalculatorBtn15">mc</span>
            <span  class="CalculatorBtn14 Deg">Deg</span>
            <span  class="CalculatorBtn15">(</span>
            <span  class="CalculatorBtn15">)</span>
            <span  class="CalculatorBtn14" class="Rand">Rand</span>
            <span  class="CalculatorBtn15">1/x</span>
            <span  class="CalculatorBtn15">log<sub>y</sub></span>
            <span  class="CalculatorBtn16 pieButton" >p</span>
            <span  class="CalculatorBtn14" >E</span>
            <span  class="CalculatorBtn16">e</span>
            <span  class="CalculatorBtn15">!</span>
            <span  class="CalculatorBtn17 toggleBtns squareroot">x<sup>2</sup></span>
            <span  class="CalculatorBtn15 toggleBtns logbtn">log</span>
            <span  class="CalculatorBtn14 toggleBtns trignometry">sin</span>
            <span  class="CalculatorBtn14 toggleBtns trignometry">cos</span>
            <span  class="CalculatorBtn14 toggleBtns trignometry">tan</span>
            <span  class="CalculatorBtn17 toggleBtns calcLeft lastrow cuberoot">x<sup>y</sup></span>
            <span  class="CalculatorBtn16 toggleBtns lastrow naturallog">ln</span>
            <span  class="CalculatorBtn14 toggleBtns lastrow hyperbolic">sinh</span>
            <span  class="CalculatorBtn14 toggleBtns lastrow hyperbolic">cosh</span>
            <span  class="CalculatorBtn14 toggleBtns lastrow hyperbolic">tanh</span>
        </div>
        <div class="basicCalculator">
            <span  class="calcBackspace">C</span>
            <span  class="calcClearAc">AC</span>
            <span  class="calcPercent">%</span>
            <span  class="basicOp calcDivide">/</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span  class="basicOp calcMultiply">*</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span  class="basicOp calcAdd">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span  class="basicOp calcSub">-</span>
            <span  class="lastrow doubleWidth calcLeft">0</span>
            <span  class="calzero lastrow">.</span>
            <span  class="basicOp lastrow calcRight calcEqual">=</span>
        </div>
    </div>
  </div>
</template>
