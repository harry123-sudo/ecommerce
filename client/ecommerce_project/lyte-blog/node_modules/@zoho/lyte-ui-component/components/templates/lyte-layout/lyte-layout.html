<template tag-name="lyte-layout">
	<%ltPropDivision.forEach(function(row,rowindex){%>

	<lyte-layout-row lt-prop-colarray = {{row}} class="lyte-row"  lt-prop-colsize={{ltPropSize}}>
			<template is='registerYield' yield-name='col'>
					<%row.forEach(function(col,colindex){
						if(colIndex == colindex){%>
							<lyte-yield yield-name="lyte-row{{rowindex}}-col{{colindex}}" class="lytecol-yield" ></lyte-yield> 
						<%}%>
					<%})%>		
				</template>
			
		</lyte-layout-row>
		
	<%})%>
	
</template>
