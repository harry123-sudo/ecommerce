<template tag-name="lyte-counter">
	<div class="counterDiv {{ltPropClass}}">
		<span class="counterNegative">{{negative}}</span>
		<span class="counterPrefix">{{ltPropPrefix}}</span>
		<span class="counterValue">{{result}}</span>
		<span class="counterSuffix">{{ltPropSuffix}}</span>
	</div>
</template>
