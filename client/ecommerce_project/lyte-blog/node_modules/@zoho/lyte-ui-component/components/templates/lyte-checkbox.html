<template tag-name="lyte-checkbox" onkeydown="{{action('preventInputClick',event)}}" onkeyup="{{action('preventInputClick',event)}}">
	<!-- keydown for IE and keyup for firefox, other browsers use IE -->
	<template is="switch" value={{ltPropType}}>
		<template case="default">
			<label class='lyteCheckbox lyteDefault'  onmouseup="{{action('mup',event)}}" onclick={{action('prevent',event)}}>
				<input type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} disabled={{ltPropDisabled}} class="" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
				<span class={{ltPropFinalClass}}>
					<span class={{ltPropFinalLabelClass}}>
						<% if(ltPropYield) { %>
							<lyte-yield yield-name="yield"></lyte-yield>
						<% } else { %>
							{{ltPropLabel}}
						<% } %>
					</span>
				</span>
			</label>
			<template is="break"></template>
		</template>
		<template case="primary">
			<label class='lyteCheckbox lytePrimary'  onmouseup="{{action('mup',event)}}"  onclick={{action('prevent',event)}}>
				<input type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} disabled={{ltPropDisabled}} class="" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
				<span class={{ltPropFinalClass}}>	
					<span class={{ltPropFinalLabelClass}}>
						<% if(ltPropYield) { %>
							<lyte-yield yield-name="yield"></lyte-yield>
						<% } else { %>
							{{ltPropLabel}}
						<% } %>
					</span>
				</span>
			</label>
			<template is="break"></template>
		</template>
		<template case="switch">
			<label class=''  onmouseup="{{action('mup',event)}}"  onclick={{action('prevent',event)}}>
				<input type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} disabled={{ltPropDisabled}} class="lyteHide on-off-sw" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
				<span class={{ltPropFinalClass}}>
					<span class="on-btn"></span>
				</span>
				<span class={{ltPropFinalLabelClass}}>
					<% if(ltPropYield) { %>
						<lyte-yield yield-name="yield"></lyte-yield>
					<% } else { %>
						{{ltPropLabel}}
					<% } %>
				</span>
			</label>
			<template is="break"></template>
		</template>
		<template case="slider">
			<label class='lyteCheckSliderLabel'  onmouseup="{{action('mup',event)}}"  onclick={{action('prevent',event)}}>
				<input type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} disabled={{ltPropDisabled}} class="lyteHide" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
				<span class={{ltPropFinalClass}}>
					<span class={{ltPropFinalLabelClass}}>
						<% if(ltPropYield) { %>
							<lyte-yield yield-name="yield"></lyte-yield>
						<% } else { %>
							{{ltPropLabel}}
						<% } %>
					</span>
				</span>
			</label>
			<template is="break"></template>
		</template>
	</template>
</template>
