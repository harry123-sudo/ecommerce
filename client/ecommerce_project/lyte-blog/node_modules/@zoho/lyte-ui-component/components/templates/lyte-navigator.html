<template tag-name="lyte-navigator">
<%if(ltPropType=="default"){%>
	<div class="lyteNavigator" onclick="{{action('clickEvent', event)}}" >
		<%if(ltPropYield==false){%>
			<div class="lyteNavigator lyteDoubleBack lyteIconDoubleBack" ></div>
			<div class="lyteNavigator lyteSingleBack lyteIconSingleBack" ></div>
			<%if(!ltPropShowOnlyIcon){%>
				<div class="lyteNavigatorMidPoint">{{startRecord}} <span class='lyteNavigatorText'>{{ltPropMiddleText}}</span> {{endRecord}}</div> 
			<%}%>
			<div class="lyteNavigator lyteSingleFront lyteIconSingleFront" ></div>
			<div class="lyteNavigator lyteDoubleFront lyteIconDoubleFront" ></div>
		<%}
		else
		{%>
	   			<lyte-yield yield-name = 'navigatorYield' start-record={{startRecord}} end-record={{endRecord}}></lyte-yield>
	   	<%}%>
	</div>
<%}%>
<%if(ltPropType=="simple"){%>
	<div class="lyteNavigator" onclick="{{action('clickEvent', event)}}">
	<%if(ltPropYield==false){%>
			<div class="lytepagination">
				<div class="lyteNavArrow lyteDoubleBack hover" ></div>
				<div class="lyteNavArrow lyteSingleBack hover" >
					<!-- <lyte-yield yield-name="nav-arrow" ></lyte-yield> -->
				</div>
				<%if(!ltPropShowOnlyIcon){%>
					<div class="lytepage">
							<template is='for' items={{paginationRange}} item="page" indexval="pageno">
								<div  data-value={{page}} class="lytesimple" >{{unescape(page)}}</div>
			                </template>
			        </div>
             	<%}%>
	            <div class="lyteNavArrow lyteSingleFront hover" >
				</div>
				<div class="lyteNavArrow lyteDoubleFront hover" ></div>
			</div>
	<%}
	else
	{%>
	   		<lyte-yield yield-name = 'navigatorYield' pagination-range={{paginationRange}}></lyte-yield>
	<%}%>
	</div>
    <%}%>
    <%if(ltPropType=="border"){%>
	<div class="lyteNavigator" onclick="{{action('clickEvent', event)}}">
	<%if(ltPropYield==false){%>
			<div class="lytepagination">
				<div class="lyteNavArrowBorder lyteDoubleBack hover lyteborder" ></div>
					<div class="lyteNavArrowBorder lyteSingleBack hover lyteborder" >
					</div>
					<%if(!ltPropShowOnlyIcon){%>
						<div class="lytepage">
					<template is='for' items={{paginationRange}} item="page" indexval="pageno">
						<div  data-value={{page}} class="lyteborder" >{{unescape(page)}}</div>
	                </template>
	             </div>
	        <%}%>
            <div class="lyteNavArrowBorder lyteSingleFront hover lyteborder" >
			</div>
			<div class="lyteNavArrowBorder lyteDoubleFront hover lyteborder" ></div>
			</div>
	<%}
	else
	{%>
	   		<lyte-yield yield-name = 'navigatorYield' pagination-range={{paginationRange}}></lyte-yield>
	<%}%>		
	</div>
    <%}%>
</template>
