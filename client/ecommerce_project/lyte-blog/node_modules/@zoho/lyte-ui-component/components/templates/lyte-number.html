<template tag-name="lyte-number">
	<% if(ltPropLabel){ %>
		<label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
	<% } %>
	<div class="lyteField">
		<input type="text" name="{{ltPropName}}" class="{{ltPropClass}}" id = "{{ltPropId}}" placeholder="{{ltPropPlaceholder}}" value  = {{lbind(ltPropValue)}} onkeydown="{{action( 'keydown', event, this)}}" onpaste = "{{action('paste', event, this)}}" oninput = "{{action('input', event, this)}}" onfocus = "{{action( 'focus', event, this )}}" onblur = "{{action( 'blur', event, this )}}" onwheel = "{{action('wheel', event, this)}}" disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} style={{ltPropStyle}} title={{ltPropInputTitle}}  pattern = {{ltPropPattern}}  autocomplete={{ltPropAutocomplete}}>
	</div>
</template>
