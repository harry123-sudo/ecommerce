<template tag-name="lyte-board">
	<div class="lyteBoardWrapper {{ltPropClass}}">
		<div class="lyteBoardHeader">
		  	<lyte-yield yield-name="headerItem" board-detail={{ltPropBoardDetail}} index={{ltPropIndex}}></lyte-yield>
		</div>
		<div class="lyteBoardContainer">
			<div class="lyteKanbanNestedSortable {{ltPropKanbanId}}" id={{ltPropBoardDetail.id}} index={{ltPropIndex}} data-loaded={{dataLoaded}} cards-length={{cardArray.length}} onscroll = "{{action('boardScroll',event,this)}}">
							  		

			  	<%cardArray.forEach(function(itemContent, index1){%>
			  	<div class="lyteBoardItemContentData {{itemContent[ltPropCardClassName]}}">
			  			<lyte-yield yield-name="contentItem" lyte-card-item="{{itemContent}}"></lyte-yield>
					 </div>			
			  	<%})%>
			  	
			  			             

			  </div>
			  
			  <%if(cardArray.length==0){%>
				<div class="lyteKanbanNoResultMsg">{{ltPropNoResultMessage}}</div>
			<%}%>
		</div>
	</div>
</template>
<template view-port-template>
    <div class="lyteBoardWrapper">
        <div class="lyteKVLoadingHeaderPlaceholder"></div>
        <div class="lyteBoardContainer">
            <div class="lyteKVLoadingPlaceholder"></div>
            <div class="lyteKVLoadingPlaceholder"></div>
            <div class="lyteKVLoadingPlaceholder"></div>
        </div>
    </div>
</template>
