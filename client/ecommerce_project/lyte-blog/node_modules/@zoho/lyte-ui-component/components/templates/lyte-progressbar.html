<template tag-name="lyte-progressbar">
	<% if(lyteUiIfEquals(ltPropType,'circle')){ %>
		<div class="lyteProgressBar lyteCircle" style="{{lyteUiConcat('width:',lyteUiSetWH(ltPropRadius),'px; height:',lyteUiSetWH(ltPropRadius),'px;')}}">
			<div class="lyteCircleType">
				<svg class="svgValueEle" width={{lyteUiSetWH(ltPropRadius)}} height={{lyteUiSetWH(ltPropRadius)}}>
				    <circle style="{{lyteUiConcat('transition:','stroke-dashoffset ',duration,' ',timingfn,';')}}" cx="{{ltPropRadius}}" cy="{{ltPropRadius}}" r="{{lyteUiSetRadius(ltPropRadius,ltPropStroke)}}" fill="none" stroke="#DCE0E3" stroke-width="{{ltPropStroke}}"/>
				    <circle style="{{lyteUiConcat('transition:','stroke-dashoffset ',duration,' ',timingfn,';')}}" cx="{{ltPropRadius}}" cy="{{ltPropRadius}}" r="{{lyteUiSetRadius(ltPropRadius,ltPropStroke)}}" fill="none" stroke="{{ltPropBackground}}" stroke-width="{{ltPropStroke}}" stroke-dasharray="{{lyteUiSetDashArray(ltPropRadius,ltPropStroke)}}" stroke-dashoffset="{{lyteUiSetOffset(ltPropRadius,ltPropStroke,percentage)}}"/>
				</svg>
				<% if(ltPropShowPercentage){ %>
					<svg width="{{lyteUiSetWH(ltPropRadius)}}" height="{{lyteUiSetWH(ltPropRadius)}}" style="transform:{{lyteUiTextTransform(ltPropRadius)}}" viewBox="{{lyteUiConcat('0 ','0 ',lyteUiSetWH(ltPropRadius),' ',lyteUiSetWH(ltPropRadius))}}" fill="{{if(ltPropLabelColor, ltPropLabelColor, '#333')}}">
						<text font-size="{{if(ltPropFontSize, ltPropFontSize, '1.5rem')}}" text-anchor="middle" dy=".2em" x="50%" y="50%">
							{{lyteUiProgressbarLabel(ltPropLabel,percentageDisplay,ltPropPercentage)}}
							<!-- <% if(ltPropLabel){ %>
								{{ltPropLabel}}
							<% }else{ %>
								{{lyteUiConcat(percentageDisplay,"%")}}
							<% } %> -->
						</text>
					</svg>
				<% } %>
			</div>
		</div>
	<% }else if(lyteUiIfEquals(ltPropType,'stacked')){ %>
		<div class="{{lyteUiConcat('lyteProgressBar',' lyteHorizontal',' lyteStacked')}} " style="{{lyteUiConcat('width:',ltPropWidth,';height:',ltPropHeight)}}">
			<% chunks.forEach( function(item, index){ %>
				<span class="lyteProgressStatusStack" style="{{lyteUiConcat('width: ','0% ;','transition: ','width ',duration,' ',timingfn,';','background:',lyteUiGetStackValue(ltPropStack,index,'color'),';')}}">
					<% if(lyteUiGetStackValue(ltPropStack,index,'animated')){ %>
						<span class="ltPropProgressAnimated progressMovingObj"></span>
					<% } %>
					<% if(ltPropShowPercentage){ %>
						<span case="true" class="lyteProgressPercentageStack" style="{{lyteUiConcat('line-height:',ltPropHeight,'; font-size: ',if(ltPropFontSize, ltPropFontSize, '12px'),'; color: ',if(lyteUiGetStackValue(ltPropStack,index,'labelColor'), lyteUiGetStackValue(ltPropStack,index,'labelColor'), '#fff'),';' )}}">
							{{lyteUiProgressbarLabel(lyteUiGetStackValue(ltPropStack,index,'label'),'')}}
							<!-- <% if(ltPropLabel){ %>
								{{ltPropLabel}}
							<% }else{ %>
								{{lyteUiConcat(percentageDisplay,"%")}}
							<% } %> -->
						</span>
					<% } %>
				</span>
			<% }) %>
		</div>
	<% }else if(lyteUiIfEquals(ltPropType,'vertical')){ %>
		<div class="lyteProgressBar lyteVertical" style="{{lyteUiConcat('width:',ltPropWidth,';height:',ltPropHeight)}}">
			<span class="{{lyteUiConcat('lyteProgressStatusVertical ', ltPropDirection)}}" style="{{lyteUiConcat('height: ',percentage,'% ;','transition:','height ',duration,' ',timingfn,';','background: ',ltPropBackground,';','display: block')}}">
				<% if(ltPropShowPercentage){ %>
					<span case="true" class="lyteProgressPercentage" style="{{lyteUiConcat('line-height:',ltPropHeight,'; font-size: ',if(ltPropFontSize, ltPropFontSize, '12px'),'; color: ',if(ltPropLabelColor, ltPropLabelColor, '#fff'),';' )}}">
						{{lyteUiProgressbarLabel(ltPropLabel,percentageDisplay,ltPropPercentage)}}
						<!-- <% if(ltPropLabel){ %>
							{{ltPropLabel}}
						<% }else{ %>
							{{lyteUiConcat(percentageDisplay,"%")}}
						<% } %> -->
					</span>
				<% } %>
			</span>
		</div>
	<% }else{ %>
		<div class="{{lyteUiConcat('lyteProgressBar',' lyteHorizontal',if(ltPropIndeterminate, ' lyteIndeterminate', ''))}} " style="{{lyteUiConcat('width:',ltPropWidth,';height:',ltPropHeight)}}">
			<% if(!ltPropAnimated && ltPropIndeterminate) { %>
				<span class="inc" style="{{lyteUiConcat('position: absolute; height: 100%; background: ', ltPropProgressFillColor)}}"></span>
				<span class="dec" style="{{lyteUiConcat('position: absolute; height: 100%; background: ', ltPropProgressFillColor)}}"></span>
			<% }else{ %>
				<span class="lyteProgressStatus" style="{{lyteUiConcat('width: ',percentage,'% ;','transition: ','width ',duration,' ',timingfn,';','background:',ltPropBackground)}}">
					<% if(ltPropAnimated){ %>
						<span class="ltPropProgressAnimated progressMovingObj"></span>
					<% } %>
					<% if(!ltPropIndeterminate && ltPropShowPercentage){ %>
						<span case="true" class="lyteProgressPercentage" style="{{lyteUiConcat('line-height:',ltPropHeight,'; font-size: ',if(ltPropFontSize, ltPropFontSize, '12px'),'; color: ',if(ltPropLabelColor, ltPropLabelColor, '#fff'),';' )}}">
							{{lyteUiProgressbarLabel(ltPropLabel,percentageDisplay,ltPropPercentage)}}
							<!-- <% if(ltPropLabel){ %>
								{{ltPropLabel}}
							<% }else{ %>
								{{lyteUiConcat(percentageDisplay,"%")}}
							<% } %> -->
						</span>
					<% } %>
				</span>
			<% } %>
		</div>
	<% } %>
</template>
