<template tag-name = 'lyte-search'>
    <lyte-input lt-prop-auto-update = {{ltPropAutoUpdate}} lt-prop-tab-index = {{ltPropTabIndex}} lt-prop-id={{ltPropId}} lt-prop-wrapper-style = {{ltPropWrapperStyle}} lt-prop-class={{ltPropClass}} lt-prop-autofocus={{ltPropAutofocus}} lt-prop-autocomplete={{ltPropAutocomplete}} lt-prop-type={{ltPropType}} lt-prop-name={{ltPropName}} lt-prop-placeholder={{ltPropPlaceholder}} lt-prop-width= {{ltPropWidth}} lt-prop-height={{ltPropHeight}} onkeyup="{{action('keyup', event, this)}}" lt-prop-style = {{ltPropStyle}} lt-prop-value = {{lbind(ltPropValue)}} onkeypress="{{action('keypress', event, this)}}"  lt-prop-appearance={{ltPropAppearance}} lt-prop-direction = {{ltPropDirection}} lt-prop-disabled={{ltPropDisabled}} lt-prop-readonly={{ltPropReadonly}} on-value-change = "{{method('valuechange')}}" on-focus="{{method('focus')}}" on-blur="{{method('blurEvent')}}" lt-prop-input-title={{ltPropInputTitle}}  lt-prop-pattern = {{ltPropPattern}} lt-prop-maxlength = {{ltPropMaxlength}} oninput = "{{action('input', event)}}" lt-prop-close-icon = {{ltPropCloseIcon}} is-search = true lt-prop-update-delay= {{ltPropUpdateDelay}} lt-prop-aria = {{ltPropAria}} lt-prop-aria-attributes = {{ltPropAriaAttributes}} lt-prop-focus = {{lbind(ltPropFocus)}}></lyte-input>
</template>
