<template tag-name="lyte-tour-step">
  <% if(ltPropBindToBody){ %>

    <lyte-wormhole case="true" lt-prop-query=".lyteTourContainer">
  		<template is="registerYield" yield-name="lyte-content">
  			<div class="lyteTourStep">
          <lyte-yield yield-name="lyteTourStep"></lyte-yield>
        </div>
  		</template>
  	</lyte-wormhole>

  <% } %>
</template>
