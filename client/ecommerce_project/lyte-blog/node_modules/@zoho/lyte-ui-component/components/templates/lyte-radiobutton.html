<template tag-name="lyte-radiobutton">
	<% switch(ltPropType){
		case "default":
		case "primary":
		case "secondary": %>
			<label class={{radioclass}} onmouseup="{{action('mup',event)}}">
				<input onkeypress={{action('preventPropagation',event)}} type="radio" name={{ltPropName}} value={{ltPropValue}} class="lyteHide" onclick="{{action('valueChanged',event)}}"  disabled={{ltPropDisabled}} checked={{ltPropChecked}}>
				<span class={{ltPropClass}}>
					<span class="lyteRadioCheck">
					</span>
				</span>
				<span class={{ltPropLabelClass}}>
					<% if(ltPropYield) {%>
						<lyte-yield yield-name="yield"></lyte-yield>
					<% } else { %>
						{{ltPropLabel}}
					<% } %>
				</span>
			</label>
			<% break;
		case "switch": %>
			<label class=''  onmouseup="{{action('mup',event)}}">
				<input onkeypress={{action('preventPropagation',event)}} type='radio' name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} disabled={{ltPropDisabled}} class="lyteHide on-off-sw" readonly={{ltPropReadonly}} onclick="{{action('valueChanged',event)}}">
				<span class={{ltPropClass}}>
					<span class="on-btn"></span>
				</span>
				<span class={{ltPropLabelClass}}>
					<% if(ltPropYield) {%>
						<lyte-yield yield-name="yield"></lyte-yield>
					<% } else { %>
						{{ltPropLabel}}
					<% } %>
				</span>
			</label>
			<% break;
		case "slider": %>
			<label class='lyteRadioSliderLabel'  onmouseup="{{action('mup',event)}}">
				<input onkeypress={{action('preventPropagation',event)}} type='radio' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} disabled={{ltPropDisabled}} class="lyteHide" readonly={{ltPropReadonly}} onclick="{{action('valueChanged',event)}}">
				<span class={{ltPropClass}}>
					<span class={{ltPropLabelClass}}>
						<% if(ltPropYield) {%>
							<lyte-yield yield-name="yield"></lyte-yield>
						<% } else { %>
							{{ltPropLabel}}
						<% } %>
					</span>
				</span>
				
			</label>
		<% } %>
</template>
