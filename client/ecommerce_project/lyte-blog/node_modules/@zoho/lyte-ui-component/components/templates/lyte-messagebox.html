<template tag-name="lyte-messagebox">
	<template is="if" value={{ltPropShow}}>
		<lyte-wormhole case="true" style="visibility: hidden" on-before-append='{{method("beforeWormholeAppend")}}' on-append='{{method("afterWormholeAppend")}}'>
			<template is="registerYield" yield-name="lyte-content">
				<div class="{{lyteUiMsgBoxConcatClass(ltPropClass,ltPropType,'MessageIcon','lyteMessageBox')}}">
					<% if(ltPropType){ %>
					<span class="lyteMessageBoxSymbol"></span>
					<% } %>
					<% if(ltPropYield){ %>
						<span class="lyteMessageBoxContent">
							<lyte-yield yield-name="messageboxYield"></lyte-yield>
						</span>
					<% }else{ %>
						<template is="if" value="{{lyteUiIfEquals(ltPropMessage,'')}}">
							<div case="false">
								<span class="lyteMessageBoxContent">{{ltPropMessage}}</span>
							</div>
						</template>
					<% } %>
					<span class="lyteMessageBoxClose" onclick="{{action('closeMessageBox')}}"></span>
				</div>
			</template>
		</lyte-wormhole>
	</template>
</template>
