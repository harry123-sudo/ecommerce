<template tag-name="lyte-modal">
	<% if(ltPropBindToBody && !ltPropReRenderModal){ %>
		<lyte-wormhole case="true" style="{{if(ltPropShowCopy,'visibility:visible','visibility:hidden')}}" on-before-append='{{method("beforeWormholeAppend")}}'>
			<template is="registerYield" yield-name="lyte-content">
				<div class="modalWrapper {{ltPropWrapperClass}}">
					<div class="lyteModal">
						<template is="if" value="{{ltPropShowCloseButton}}">
							<span case="true" class="lyteModalClose" onclick="{{action('close')}}" tabindex="0"></span>
						</template>
						<lyte-yield yield-name="modal"></lyte-yield>
					</div>
					<template is="if" value={{ltPropFreeze}}>
						<lyte-modal-freeze case="true"></lyte-modal-freeze>
					</template>
				</div>
			</template>
		</lyte-wormhole>
	<%}%>
</template>
