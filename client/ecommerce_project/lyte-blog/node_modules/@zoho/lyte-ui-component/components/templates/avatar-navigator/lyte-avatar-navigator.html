<template tag-name="lyte-avatar-navigator">
	<% if( showLeftArrow ) { %>
		<div class="lyteAvatarArrowCont" onclick={{action('navigatePrevious')}}>
			<% if( ltPropIconYield ) { %>
				<lyte-yield yield-name="previousIconYield"></lyte-yield>
			<% } else { %>
				<span class="{{ltPropPreviousIconClass}}"></span>
			<% } %>
		</div>
	<% } %>
	<div class="lyteAvatarSetCont" style="height:{{imageHeight}};" onclick={{action('selectItem',event)}}>
		<% blocks.forEach( function( block, blockIndex ) { %>
			<div class="{{block.class}}" style="transform: translate({{concat(block.translate,'px')}});" ontransitionend={{action('removeClass',event,block)}}>
				<% block.images.forEach( function( imageObj, imageIndex ) { %>
					<% if( ltPropAvatarYield ) { %>
						<lyte-yield yield-name="avatarYield" lyte-image={{imageObj}}></lyte-yield>
					<% } else { %>
						<lyte-avatar-navigator-item lt-prop-image={{imageObj}}></lyte-avatar-navigator-item>
					<% } %>
				<% } ) %>
			</div>
		<% } ) %>
		<!-- refactor the dummyImage -->
		<% if( renderDummyImage ) { %>
			<div class="lyteAvatarSet">
				<% if( ltPropAvatarYield ) { %>
					<lyte-yield yield-name="avatarYield" lyte-image={{dummyImage}}></lyte-yield>
				<% } else { %>
					<lyte-avatar-navigator-item lt-prop-image={{dummyImage}}></lyte-avatar-navigator-item>
				<% } %>
			</div>
		<% } %>
	</div>
	<% if( showRightArrow ) { %>
		<div class="lyteAvatarArrowCont" onclick={{action('navigateNext')}}>
			<% if( ltPropIconYield ) { %>
				<lyte-yield yield-name="nextIconYield"></lyte-yield>
			<% } else { %>
				<span class="{{ltPropNextIconClass}}"></span>
			<% } %>
		</div>
	<% } %>
</template>
