<template tag-name="lyte-dropdown">
	<% if(ltPropHover == true){ %>
		<% if (multiple == true) {%>
			<% if(search == true) {%>
				<% if(drophead == 'noyield') {%>
					<lyte-drop-button aria-expanded={{if(ltPropIsOpen,'true','false')}} aria-haspopup="listbox">
						<div class="lyteMultiselect">
							<ul class="lyteMultipleSelect">
								<% ltPropSelectedList.forEach(function(item,indexVal){ %>
									<li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
										<span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
										<lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
									</li>
								<% }) %>
								<li class="lyteMultiselectInput">
									<input onkeydown="{{action('preventDefault',event)}}" type="text" placeholder={{ltPropPlaceholder}} class="lyteDropdownTextField" autocomplete="off" tabindex={{ltPropTabindex}} onclick="{{action('showHide',event)}}">
								</li>
							</ul>
						</div>
						<% if(shouldDisplayIcon) { %>
							<lyte-icon class={{ltPropIconClass}}></lyte-icon>
						<% } %>
					</lyte-drop-button>
				<% } 
				else { %>

				<% } %>
			<%} else { %>

				<% if(drophead == "noyield") { %>
					<div class="lyteDummyEventContainer" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}} onclick="{{action('showHide',event)}}" onkeyup="{{action('checkKey',event)}}" tabindex={{ltPropTabindex}}>
						<lyte-drop-button>
							<% if(ltPropSelectedList.length == 0 && !ltPropForcePlaceholder){ %>
								<span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
							<% } %>
							<ul class="lyteMultipleSelect">
								<% ltPropSelectedList.forEach(function(item,indexVal){ %>
									<li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
										<span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
										<lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
									</li>
								<% }) %>
							</ul>
							<% if( ltPropForcePlaceholder ) { %>
								<span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
							<% } %>
							<% if(shouldDisplayIcon) { %>
								<lyte-icon class={{ltPropIconClass}}></lyte-icon>
							<% } %>
						</lyte-drop-button>
					</div>
				<% } 
				else { %>

				<% } %>
			<% } %>
		<%} else { %>
			<div onmouseenter="{{action('showHide',event,'enter')}}" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}} onmouseleave="{{action('closeIt',event)}}" class="lyteDummyEventContainer" tabindex={{ltPropTabindex}} style="">
				<% if(drophead == "noyield"){ %>
					<lyte-drop-button>
						<% if(ltPropDisplayValue){ %>
							<span class="lyteMarginRight lyteDropdownLabel" onmouseenter={{action('toolTipConfig',this,'showToolTip')}} lt-prop-title={{if(showToolTip,ltPropDisplayValue,'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{ltPropDisplayValue}}</span>
						<% } else if(!ltPropSelected && !ltPropDisplayValue) { %>
							<span class="lyteDropPlaceholderNormal">{{ltPropPlaceholder}}</span>
						<% } %>
						<% if(ltPropSelected && ltPropShowRemoveIcon) { %>
							<lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
						<% } %>
						<lyte-icon class={{ltPropIconClass}}></lyte-icon>
					</lyte-drop-button>
				<% } 
				else if(drophead == "yield"){%>
					
				<% } %>
			</div>
		<% } %>
	<% } 
	else{ %>
		<% if (multiple == true) {%>
			<% if(search == true) {%>
				<% if(drophead == 'noyield') {%>
					<lyte-drop-button onclick="{{action('showHide',event)}}" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>
						<div class="lyteMultiselect">
							<ul class="lyteMultipleSelect">
								<% ltPropSelectedList.forEach(function(item,indexVal){ %>
									<li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
										<span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
										<lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
									</li>
								<% }) %>
								<li class="lyteMultiselectInput">
									<input onkeydown="{{action('preventDefault',event)}}" type="text" placeholder={{ltPropPlaceholder}} class="lyteDropdownTextField" autocomplete="off" tabindex={{ltPropTabindex}}>
								</li>
							</ul>
						</div>
						<% if(shouldDisplayIcon) { %>
							<lyte-icon class={{ltPropIconClass}}></lyte-icon>
						<% } %>
					</lyte-drop-button>
				<% } 
				else { %>
					<div class="lyteDummyEventContainer" tabindex={{ltPropTabindex}} style="" onclick="{{action('showHide',event)}}" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>

					</div>
				<% } %>
			<% }else { %>
				<div class="lyteDummyEventContainer" onclick="{{action('showHide',event)}}" tabindex={{ltPropTabindex}} aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>

				<% if(drophead == "noyield") { %>
					<lyte-drop-button>
						<% if(ltPropSelectedList.length == 0 && !ltPropForcePlaceholder){ %>
							<span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
						<% } %>
						<ul class="lyteMultipleSelect">
							<% ltPropSelectedList.forEach(function(item,indexVal){ %>
								<li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
									<span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
									<lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
								</li>
							<% }) %>
						</ul>
						<% if( ltPropForcePlaceholder ) { %>
							<span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
						<% } %>
						<% if(shouldDisplayIcon) { %>
							<lyte-icon class={{ltPropIconClass}}></lyte-icon>
						<% } %>
					</lyte-drop-button>
				<% } else { %>

				<% } %>
				</div>
			<% } %>
		<%} else { %>
			<div onclick="{{action('showHide',event)}}" class="lyteDummyEventContainer" tabindex={{ltPropTabindex}} style="" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>
				<% if(drophead == "noyield"){ %>
					<lyte-drop-button>
						<% if(ltPropDisplayValue){ %>
							<span onmouseenter={{action('toolTipConfig',this,'showToolTip')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}} lt-prop-title={{if(showToolTip,ltPropDisplayValue,'')}} class="lyteMarginRight lyteDropdownLabel">{{ltPropDisplayValue}}</span>
						<% } else if(!ltPropSelected && !ltPropDisplayValue) { %>
							<span class="lyteDropPlaceholderNormal">{{ltPropPlaceholder}}</span>
						<% } %>
						<% if(ltPropSelected && ltPropShowRemoveIcon) { %>
							<lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
						<% } %>
						<lyte-icon class={{ltPropIconClass}}></lyte-icon>
					</lyte-drop-button>
				<% } 
				else if(drophead == "yield"){%>
					
				<% } %>
			</div>
		<% } %>
	<% } %>
		<% if(ltPropHover == false){ %>
			<% if(dropbody == "noyield"){ %>
				<lyte-drop-box class="lyteDropdownHidden">
				<lyte-drop-body>
					<% ltPropOptions.forEach(function(item,indexVal){ 
						if(lyteUiOptGroupCheck(item)){ %>
							<lyte-drop-group>
								<lyte-drop-label>{{lyteUiReturnOnlyKey(item)}}</lyte-drop-label>
								<% lyteUiReturnValueBy(item,lyteUiReturnOnlyKey(item)).forEach(function(subitem,indexval){ %>
									<% if(lyteUiIsObject(subitem)) {%>
										<lyte-drop-item data-value={{subitem[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem[ltPropSystemValue])}}>{{subitem[ltPropUserValue]}}</lyte-drop-item>
									<% } else { %>
										<lyte-drop-item data-value={{subitem}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem)}}>{{subitem}}</lyte-drop-item>
									<% } %>
								<% }) %>
							</lyte-drop-group>
						<% } else { %>
							<% if(lyteUiIsObject(item)) {%>
								<lyte-drop-item data-value={{item[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item[ltPropSystemValue])}}>{{item[ltPropUserValue]}}</lyte-drop-item>
							<% } else { %>
								<lyte-drop-item data-value={{item}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item)}}>{{item}}</lyte-drop-item>
							<% } %>
						<% } %>
					<% }) %>
					
				</lyte-drop-body>
				</lyte-drop-box>
			<% } else { %>

			<% } %>
			<div class='lyteLoadMsg' style='display:none;'>Loading</div>
		<% }else { %>
			<% if(dropbody == "noyield"){ %>
				<lyte-drop-box>
				<lyte-drop-body>
					<% ltPropOptions.forEach(function(item,indexVal){ 
						if(lyteUiOptGroupCheck(item)){ %>
							<lyte-drop-group>
								<lyte-drop-label>lyteUiReturnOnlyKey(item)</lyte-drop-label>
								<% lyteUiReturnValueBy(item,lyteReturnOnlyKey(item)).forEach(function(subitem,indexval){ %>
									<% if(lyteUiIsObject(subitem)) {%>
										<lyte-drop-item data-value={{subitem[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem[ltPropSystemValue])}}>{{subitem[ltPropUserValue]}}</lyte-drop-item>
									<% } else { %>
										<lyte-drop-item data-value={{subitem}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem)}}>{{subitem}}</lyte-drop-item>
									<% } %>
								<% }) %>
							</lyte-drop-group>
						<% } else { %>
							<% if(lyteUiIsObject(item)) {%>
								<lyte-drop-item data-value={{item[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item[ltPropSystemValue])}}>{{item[ltPropUserValue]}}</lyte-drop-item>
							<% } else { %>
								<lyte-drop-item data-value={{item}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item)}}>{{item}}</lyte-drop-item>
							<% } %>
						<% } %>
					<% }) %>
				</lyte-drop-body>
				</lyte-drop-box>
			<% } else { %>

			<% } %>
			<div class='lyteLoadMsg' style='display:none;'>Loading</div>
		<% } %>
		<lyte-yield yield-name="yield" style="display: none;" lyte-options={{ltPropOptions}}></lyte-yield>
</template>
