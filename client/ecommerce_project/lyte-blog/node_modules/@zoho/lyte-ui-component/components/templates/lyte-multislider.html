<template tag-name="lyte-multislider">
	<div class="lyteSlide{{if(ltPropDisabled, ' lyteSliderDisabled', '')}}" onkeydown="{{action('keydown', event)}}" tabindex={{ltPropTabindex}} style="width: {{ltPropWidth}}; height: {{ltPropHeight}}">
		<div class="lyteRangeSlider {{ltPropDirection}}" onclick="{{action('click',event)}}" style="background-color: {{ltPropNonFillColor}}">
			<% ltPropValue.forEach( function( item, index ){ %>
				<div class="lyteSliderFill {{ltPropValue[index].class}}" id = {{{{ltPropValue[index].id}}}} data-order = {{index}} style="background-color: {{if(ltPropColor[index], ltPropColor[index], ltPropFillColor)}};left: 0; top: 0;right: 0"></div>
				<div data-order = {{index}} class="lyteSliderHandler {{ltPropHandler}} lyteHandler{{index}} {{item.class}}" lt-prop-title = "{{if(ltPropTooltip, item.value, '')}}" ontouchstart="{{action('mousedown', event, this, index)}}" onmousedown="{{action('mousedown', event, this, index)}}" lt-prop-tooltip-config = {{ltPropTooltipConfig}} lt-prop-tooltip-style = {{ltPropTooltipStyle}} lt-prop-tooltip-class = {{ltPropTooltipClass}} role = "{{lyteUiAttribute('slider',ltPropAria)}}" tabindex="{{lyteUiAttribute(item.tabindex,true)}}" aria-valuemin = "{{lyteUiAttribute(item.min,ltPropAria)}}" aria-valuemax = "{{lyteUiAttribute(item.max,ltPropAria)}}" aria-valuenow = "{{lyteUiAttribute(item.value,ltPropAria)}}" aria-valuetext = "{{lyteUiAttribute(concat(item.text,item.value),ltPropAria)}}" aria-label = "{{lyteUiAttribute(item.label,ltPropAria)}}" onfocus = "{{action('focus', this, event)}}"></div>
			<% } ) %>
			<div class="lyteSliderFill endFill" id = "endFill" style="right: 0;bottom: 0;left: 0;background-color: {{ltPropFillColor}}"></div>
			<% if(ltPropYield){%>
				<lyte-yield yield-name = "lyteMultiSlider"></lyte-yield>
			<%}else{%>
				<div class="lyteScaleOption {{ltPropHandler}}">
					<template is="for" items={{divLength}} index="indexVal">
						<span class="lyteScaleLine" style={{item}}>
							<span></span>
							<span class="lyteScalLable">{{scaleVal[indexVal]}}</span>
						</span>
					</template>
				</div>
			<%}%>
		</div>
	</div>	
</template>
