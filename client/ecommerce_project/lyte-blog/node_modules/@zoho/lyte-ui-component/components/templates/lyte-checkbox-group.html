<template tag-name="lyte-checkbox-group">
	<div class="{{alignmentClass}}">
		<% ltPropOptions.forEach( function( item, index ) { %>
			<lyte-checkbox 
				lt-prop-type={{ltPropType}}
				lt-prop-name={{ltPropName}}
				lt-prop-label={{item[ltPropUserValue]}} 
				lt-prop-value={{item[ltPropSystemValue]}} 
				lt-prop-fire-on-init={{ltPropFireOnInit}} 
				lt-prop-label-class={{ltPropLabelClass}} 
				lt-prop-yield={{ltPropYield}}
				lt-prop-prevent-callback-observers="true"

				lt-prop-checked={{unbound(lyteUiIsInArray(item,ltPropSelected,ltPropSystemValue))}}
				lt-prop-class={{ltPropClass}}
				lt-prop-disabled={{lyteUiIsInArray(item,ltPropDisabledList,ltPropSystemValue)}}

				on-checked="{{method('fireCallback', 'onChecked', item)}}",
				on-unchecked="{{method('fireCallback', 'onUnchecked', item)}}"
				on-before-checked="{{method('fireCallback', 'onBeforeChecked', item)}}"
				on-before-unchecked="{{method('fireCallback', 'onBeforeUnchecked', item)}}"
				on-changed="{{method('fireCallback', 'onChanged', item)}}"
				data-value={{item[ltPropSystemValue]}}
				>
					<% if( ltPropYield ) { %>
						<template is="registerYield" yield-name="yield">
							<lyte-yield yield-name="yield" lt-item={{item}}></lyte-yield>
						</template>
					<% } %>
				</lyte-checkbox>
		<% } )%>
	</div>
</template>
