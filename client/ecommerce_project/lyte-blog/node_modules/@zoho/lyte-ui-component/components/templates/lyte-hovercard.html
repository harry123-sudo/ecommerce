<template tag-name="lyte-hovercard">
<% if(ltPropShow){ %> 
	<lyte-wormhole case="true"  style="{{if(ltPropShowCopy,'visibility:visible','visibility:hidden')}}" on-before-append='{{method("beforeWormholeAppend")}}'>
		<template is="registerYield" yield-name="lyte-content">
				<div class="hoverCardWrapper {{ltPropClass}}" id={{ltPropId}}>
					<lyte-yield yield-name="hoverCardYield"></lyte-yield>
				</div>
		</template>
	</lyte-wormhole>
<% } %> 
<lyte-popover class="lyteHoverCard" lt-prop-wrapper-class="lyteHovercardPopover" lt-prop-close-on-body-click=false lt-prop-show-close-button=false lt-prop-bind-to-body=true>
	<template is = "registerYield" yield-name = "popover">
		</template>
</lyte-popover>
</template>
