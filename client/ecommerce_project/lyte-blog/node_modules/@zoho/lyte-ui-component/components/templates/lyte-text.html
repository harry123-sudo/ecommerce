<template tag-name="lyte-text" lt-prop-title = "{{if(expHandlers(tooltip, '&&', ltPropShow), ltPropValue, '' )}}" onmouseenter = "{{action('mouse')}}">
	<%if(ltPropYield){%>
		<lyte-yield class = "lyteTextYield" yield-name = "lyte-text" lt-prop-value = {{ltPropValue}}></lyte-yield>
	<%}else{%>
		{{ltPropValue}}
	<%}%>
</template>
