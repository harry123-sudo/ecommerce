<template tag-name="lyte-alert">
	<template is="if" value={{ltPropShowCopy}}>
		<lyte-wormhole case="true" on-before-append='{{method("beforeWormholeAppend")}}' >
			<template is="registerYield" yield-name="lyte-content">
				<div class="alertWrapper {{ltPropWrapperClass}}">	
					<div class="{{lyteUiConcatAlertClass(ltPropContentAlign,'alertPopup')}}">
						<template is="if" value="{{ltPropShowCloseButton}}">
							<span case="true" class="lyte-svg alertClose" onclick="{{action('closeAlert')}}" tabindex="0"></span>
						</template>
						<%if(ltPropYield){%>
							<lyte-yield yield-name="alert"></lyte-yield>
						<%}else{%>
							<template is="if" value="{{lyteUiIfEquals(ltPropHeading,'')}}">
								<div case="false" class="alertHeader">
									<span class="dBlock">{{ltPropHeading}}</span>
								</div>
							</template>
							<div class="alertContent">
								<template is="if" value="{{lyteUiIfEquals(ltPropType,'')}}">
									<div class="alertContentMiddle" case="false">
										<span class="{{lyteUiConcatTypeClass(ltPropType,'AlertIcon','lyteStatusIcon')}}"></span>
									</div>
								</template>
								<div class="alertContentMiddle">
									<template is="if" value="{{lyteUiIfEquals(ltPropPrimaryMessage,'')}}">
										<div case="false">
											<span class="alertPrimaryMsg">{{ltPropPrimaryMessage}}</span>
										</div>
									</template>
									<template is="if" value="{{lyteUiIfEquals(ltPropSecondaryMessage,'')}}">
										<div case="false">
											<span class="alertSecondaryMsg">{{ltPropSecondaryMessage}}</span>
										</div>
									</template>
								</div>
								<div class="clearFloat"></div>
							</div>
						<%}%>
						<% if(nonYieldFooter){ %>
							<template is="if" value="{{lyteUiIsEmptyArray(ltPropButtons)}}">
								<div case="false" class="{{lyteUiConcat('alertFooter ',ltPropButtonPosition)}}">
									<template is="for" items={{ltPropButtons}}>
										<template is="if" value="{{lyteUiIfEquals(item.type,'accept')}}">
											<lyte-button class="lyteAlertBtn" case="true" onclick="{{action('accept',item.text)}}">
												<template is="registerYield" yield-name="text">{{item.text}}</template>
											</lyte-button>
										</template>
										<template is="if" value="{{lyteUiIfEquals(item.type,'reject')}}">
											<lyte-button class="lyteAlertBtn" case="true" onclick="{{action('reject',item.text)}}">
												<template is="registerYield" yield-name="text">{{item.text}}</template>
											</lyte-button>
										</template>
									</template>
								</div>
							</template>
						<% } %>
					</div>
					<div class="{{lyteUiAddShowClass(ltPropShowCopy,'','alertFreezeLayer')}}"></div>
				</div>
			</template>
		</lyte-wormhole>
	</template>
</template>
