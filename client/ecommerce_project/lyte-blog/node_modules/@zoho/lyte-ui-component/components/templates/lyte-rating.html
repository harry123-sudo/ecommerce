<template tag-name="lyte-rating" class={{lyteUiAddClassRating(this,ltPropWrapperClass,ltPropReadOnly)}}>

	<% if(ltPropYield){ %>
		<lyte-yield yield-name="rateIcon"></lyte-yield>
	<% }else if(ifNotEquals(ltPropAppearance,'smiley') && lyteUiIfEqualsAny(ltPropType,'switch','multiple')){ %>
		<% countArray.forEach(function(item,index){ %>
		<lyte-rate-icon class="{{lyteUiGetArrayValueByIndex(emptyIconArray,index)}}" data-lrc={{item.ind}} style="{{lyteUiConcat('width:',ltPropWidth,'; height:',ltPropHeight,';')}}"></lyte-rate-icon>
		<% }) %>
	<% }else if(ifEquals(ltPropType,'svg')){ %>
		<% countArray.forEach(function(item,index){ %>
		<lyte-rate-icon class="{{lyteUiGetArrayValueByIndex(emptyIconArray,index)}}" data-lrc={{item.ind}}>
		<% if(lyteUiCheckHalfRatingSvg(ltPropHalfIncrement,ltPropPrecision)) { %> 
			<svg viewBox="{{item.viewbox}}" style="{{lyteUiConcat('width:',ltPropWidth,'; height:',ltPropHeight, lyteUiGetFillOrStroke(ltPropAppearance,ltPropEmptyColor,ltPropStroke))}}">
				<linearGradient id="{{lyteUiConcat('filledGradient',ratingNum,'__',item.ind)}}" x1="0%" y1="0%" x2="100%" y2="0%">
		            <stop offset="0%" style="{{'stop-color:'+ltPropEmptyColor+';'}}" />
		            <stop offset="0%" style="{{'stop-color:'+ltPropEmptyColor+';'}}" />
		            <stop offset="0%" style="{{'stop-color:'+ltPropEmptyColor+';'}}" />
		        </linearGradient>
		        <use href="{{item.appearance}}" fill="{{lyteUiConcat('url(#','filledGradient',ratingNum,'__',item.ind,')')}}"></use>
		    </svg>
		<% } else { %>
			<svg viewBox="{{item.viewbox}}" style="{{lyteUiConcat('width:',ltPropWidth,'; height:',ltPropHeight, lyteUiGetFillOrStroke(ltPropAppearance,ltPropEmptyColor,ltPropStroke))}}">
		        <use href="{{item.appearance}}"></use>
		    </svg>
		<% } %>
		</lyte-rate-icon>
		<% }) %>
	<% }else{ %>
		<% countArray.forEach(function(item,index){ %>
		<lyte-rate-icon class="{{ltPropEmptyIcon}}" data-lrc={{item.ind}} style="{{lyteUiConcat('width:',ltPropWidth,'; height:',ltPropHeight,';')}}"></lyte-rate-icon>
		<% }) %>
	<% } %>

	<!-- Filled Heart  -->
	<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18" style="display: none;" xml:space="preserve">
	<g>
		<path id="heart" d="M7.2,1C4.5,1,2.3,3.4,2.1,6.7c0,0.1-0.1,0.9,0.2,2.2c0.4,1.8,1.3,3.4,2.6,4.7l6.6,6.5l6.7-6.5
			c1.3-1.3,2.2-2.9,2.6-4.7c0.3-1.2,0.2-2,0.2-2.2C20.7,3.4,18.6,1,15.9,1c-1.8,0-3.4,1-4.4,2.7C10.5,2,8.9,1,7.2,1L7.2,1z"/>
	</g>
	</svg>
	<!-- Filled Heart  -->   

	<!-- Line Heart  -->
	<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18" style="display: none;" xml:space="preserve">
	<style type="text/css">
		.st0{fill:none;stroke-miterlimit:10;}
	</style>
	<g>
		<path id="lineHeart" class="st0" d="M6.1,1C3.4,1,1.2,3.4,1,6.7c0,0.1-0.1,0.9,0.2,2.2c0.4,1.8,1.3,3.4,2.6,4.7l6.6,6.5l6.7-6.5
			c1.3-1.3,2.2-2.9,2.6-4.7c0.3-1.2,0.2-2,0.2-2.2C19.7,3.4,17.6,1,14.9,1c-1.8,0-3.4,1-4.4,2.7C9.4,2,7.8,1,6.1,1L6.1,1z"/>
	</g>
	</svg>
	<!-- Line Heart  -->

	<!-- Filled Star  -->
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="5 5 89.6 80" style="display: none;" xml:space="preserve">
	    <polygon id="star" points="17,4.7 19.5,12 27,12 21,16.6 23.2,23.8 17,19.5 10.8,23.8 13,16.6 7,12 14.5,12 "/>
	</svg>
	<!-- Filled Star  -->

</template>
