<template tag-name="lyte-dateselect">
	<lyte-dropdown lt-prop = {{stringify(ltPropDropdown)}} on-before-show = "{{method('bfSw')}}" on-show = "{{method('sw')}}" on-before-hide = "{{method('bfHde')}}" on-hide = "{{method('hde')}}" on-option-selected = "{{method('optSel')}}" lt-prop-selected = "{{lbind(ltPropSelected)}}"  on-position-changed = "{{method('posChange')}}">
		<template is = "registerYield" yield-name = 'yield'>
			<lyte-drop-button>
				<%if( ltPropButtonYield ){%>
					<lyte-yield yield-name = 'buttonYield'></lyte-yield>
				<%} else {%>
					<%if( ltPropSelected ){ %>
						{{ltPropDisplayValue}}
					<%} else { %>
						<span class="lyteDropPlaceholderMultiple">{{ltPropDropdown.placeholder}}</span>
					<% } %>
					<lyte-icon class = 'dropdown'></lyte-icon>
				<% } %>
			</lyte-drop-button>
			<lyte-drop-box class = {{ltPropDropdownWrapperClass}} id = "lyteDateSelect">
				<lyte-drop-body class = "lyteList">
					<% ltPropOptions.forIn(function( value , key ){ %>
						<lyte-drop-item data-value = {{key}} class = {{key}} >
							<%if(ltPropItemYield){%>
								<lyte-yield yield-name = "item" item-value = {{ltPropOptions[key]}}></lyte-yield>
							<%}else{
								if( value == true ){%>
									{{lyteUiI18n(key)}}
								<%}else{%>
									{{value}}
								<%}
							}
								
							if( key == 'specificDate' || key == 'customRange' ){ %>
									<span class="{{if(ifEquals(pos, 'left'), 'dateArrow arrowLeft', 'dateArrow arrowRight')}}"></span>
							<% } %>
						</lyte-drop-item>
					<% }) %>
				</lyte-drop-body>
			</lyte-drop-box>
		</template>
	</lyte-dropdown>
	<div class="dateSelectcal lyteDropdownHidden {{ltPropCalendarWrapperClass}}">
		<%if( opend ){%>
			<%if( ltPropOptions.specificDate ){ %>
				<div class = "specificDate lyteDropdownHidden">
					<lyte-calendar lt-prop = {{stringify(ltPropCalendar)}} lt-prop-current-date = {{lbind(ltPropCurrentDate)}}  on-date-selected="{{method('dateselected1')}}"  on-navigate = "{{method('rangenavigate')}}">
						<% if(ltPropCalendarYield) { %> 
	                        <template is = "registerYield" yield-name = "footer">
	                            <lyte-yield yield-name = "footer"></lyte-yield>
	                        </template>
	                     <% } %>   
					</lyte-calendar>
					<% if( ltPropFooterYield){ %>
						<lyte-yield yield-name = 'dateselect-footer' selected = {{ltPropSelected}} current-date = {{ltPropCurrentDate}}></lyte-yield>
					<% } %>
				</div>
			<% } %>
			<%if( ltPropOptions.customRange ){ %>
				<div class="customRange lyteDropdownHidden">
					<lyte-daterangepicker lt-prop = {{stringify(ltPropDateRangePicker)}} lt-prop-start-date = {{lbind(ltPropStartDate)}} lt-prop-end-date = {{lbind(ltPropEndDate)}} short-month-names = {{shortMonthNames}} long-month-names = {{longMonthNames}} cal-view-date1 = {{lbind(ltPropStartDateObject)}} cal-view-date2 = {{lbind(ltPropEndDateObject)}} on-date-selected="{{method('dateselected')}}" on-navigation = "{{method('rangenavigate')}}" on-start-date-changed = "{{method('startChange')}}">
					</lyte-daterangepicker>
					<% if( ltPropFooterYield){ %>
						<lyte-yield yield-name = 'dateselect-footer' selected = {{ltPropSelected}} start-date = {{ltPropStartDate}} end-date = {{ltPropEndDate}}></lyte-yield>
					<% } %>
				</div>	
			<% } 
		 }%>
	</div>
</template>
