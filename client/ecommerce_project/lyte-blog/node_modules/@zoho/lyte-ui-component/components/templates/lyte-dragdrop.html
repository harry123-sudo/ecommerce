<template tag-name="lyte-dragdrop">
	<div class="lyteDragDropFields">
		<div class="lyteDragDropColumns">
			<div class="lyteDragDropFL lytePosRel">
				<span class="lyteDragDropHeading">{{ltPropAvailableLabel}}</span>	
				<div class="lyteDragDropAvailable">
					<span class="lyteSelectedNone" id="AvailableNone">{{ltPropAvailablelistEmptyMessage}}</span>
					<template is="if" value={{ltPropEnableSearch}}>
					<template case="true">
					<div class="lytePosRel">
						<lyte-search style="display: block;" lt-prop-style="{{ltPropSearchStyle}}" lt-prop-query-selector={{querySelector}} lt-prop-appearance="box" lt-prop-error={{ltPropErrorMessage}}></lyte-search>	
					</div>
					<ul class="lyteAvailableUL" id="sortableSec">
					<template is="for" items={{ltPropAvailablelist}} item="item">
                     	<li class="filterlabel sortableElem" data-pos="{{item.pos}}" data-propvalue="{{item}}" onmousedown ="{{action('mouseDown', event)}}" onmouseover="{{action('mouseOver',event)}}" onmouseout="{{action('mouseOut', event)}}">
                     		<span class="item">{{item.name}}</span>
                     		<template is="if" value={{ltPropDraggable}}>
                     			<template case="true">
                     				<template is="if" value={{ltPropEnableIcon}}>
                     					<template case="true"><span class="lyteDragDropAdd"></span></template>
                     				</template>
                     			</template>
                     		</template>
                     	</li>
					</template>
                    </ul>
                    </template>
                    <template case="false">
					<ul class="lyteAvailableUL" id="sortableSec" style="height: 336px;">
					<template is="for" items={{ltPropAvailablelist}} item="item">
                     	<li class="filterlabel sortableElem" data-pos="{{item.pos}}" data-propvalue="{{item}}" onmousedown ="{{action('mouseDown', event)}}" onmouseover="{{action('mouseOver',event)}}" onmouseout="{{action('mouseOut', event)}}">
                     		<span class="item">{{item.name}}</span>
                     		<template is="if" value={{ltPropDraggable}}>
                     			<template case="true">
                     				<template is="if" value={{ltPropEnableIcon}}>
                     					<template case="true"><span class="lyteDragDropAdd"></span></template>
                     				</template>
                     			</template>
                     		</template>
                     	</li>
					</template>
                    </ul>
                    </template>
					</template>
				</div>
			</div>
			<template is="if" value={{ltPropDraggable}}>
				<template case="true">
					<div class="lyteDragDropFL lytePosRel">
						<span class="lyteDragDropHeading">{{ltPropSelectedLabel}}</span>	
						<div class="lyteDragDropSelected" >
							<span class="lyteSelectedNone" id="SelectedNone">{{ltPropSelectedlistEmptyMessage}}</span>
							<ul class="lyteSelectedUL" id="dropSec">
							<template is="for" items={{ltPropSelectedlist}} item="item">
		                     	<li data-pos="{{item.pos}}" data-propvalue="{{item}}" onmousedown ="{{action('mouseDown', event)}}" onmouseover="{{action('mouseOver',event)}}" onmouseout="{{action('mouseOut', event)}}">
		                     		<span>{{item.name}}</span>
		                     		<template is="if" value={{ltPropEnableIcon}}>
		                     			<template case="true"><span class="lyteDragDropRemove"></span></template>
		                     		</template>
		                     	</li>
							</template>
							</ul>
						</div>
					</div>
				</template>
			</template>
		</div>
	</div>
</template>
