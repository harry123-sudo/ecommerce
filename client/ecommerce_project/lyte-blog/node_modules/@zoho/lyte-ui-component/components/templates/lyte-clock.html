<template tag-name="lyte-clock">

  <% if(ltPropType === 'digital'){ %>
  <div class="lyteClkDigitalWrapper">
    <% if(ltPropAppearance == 'default') { %>
    <% if(ltPropMode === 'watch') { %>

    <div class="lyteClkDef lyteClkWatch lyteClkWatchDef">
      <span class="lyteClkWatchHrVal">{{lyteUiClockPairNumber(ltPropHours)}}</span>
      <span class="lyteClkWatchColon">:</span>
      <span class="lyteClkWatchMinVal">{{lyteUiClockPairNumber(ltPropMinutes)}}</span>
      <span class="lyteClkWatchColon">:</span>
      <span class="lyteClkWatchSecVal">{{lyteUiClockPairNumber(ltPropSeconds)}}</span>
      <span class="lyteClkWatchAMPM lyteClkWatchDefAMPM">{{ltPropTimeMeridiem}}</span>
    </div>
    <% } else if(ltPropMode === 'forwardtimer') { %>

    <div class="lyteClkDef lyteClkWatch lyteClkWatchDef">
      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowHours}}">
        <span class="lyteClkWatchHrVal">{{lyteUiClockPairNumber(ltPropHours)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.hour}}</span>
      </div>

      <span class="lyteClkTimerColon" lyte-if="{{ltPropShowMinutes}}">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowMinutes}}">
        <span class="lyteClkWatchMinVal">{{lyteUiClockPairNumber(ltPropMinutes)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.minute}}</span>
      </div>

      <span class="lyteClkTimerColon" lyte-if="{{ltPropShowSeconds}}">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowSeconds}}">
        <span class="lyteClkWatchSecVal">{{lyteUiClockPairNumber(ltPropSeconds)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.second}}</span>
      </div>

    </div>

    <% } else if(ltPropMode === 'timer') { %>

    <div class="lyteClkDef lyteClkTimer lyteClkTimerDef">
      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowYears}}">
        <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerYears)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.year}}</span>
      </div>

      <span class="lyteClkTimerColon">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowMonths}}">
        <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerMonths)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.month}}</span>
      </div>

      <span class="lyteClkTimerColon">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowDays}}">
        <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerDays)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.day}}</span>
      </div>

      <span class="lyteClkTimerColon">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowHours}}">
        <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerHours)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.hour}}</span>
      </div>

      <span class="lyteClkTimerColon">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowMinutes}}">
        <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerMinutes)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.minute}}</span>
      </div>

      <span class="lyteClkTimerColon">:</span>

      <div class="lyteClkTimerBox lyteClkTimerDefBox" lyte-if="{{ltPropShowSeconds}}">
        <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerSeconds)}}</span>
        <span class="lyteClkTimerLabel lyteClkTimerDefLabel">{{ltPropUnitLabel.second}}</span>
      </div>
    </div>


    <% } %>
    <% } else if(ltPropAppearance == 'frame') { %>

    <div class="lyteClkFrameOuter">
      <div class="lyteClkFrameInner">
        <% if(ltPropMode === 'watch') { %>
        <div class="lyteClkFrame lyteClkWatch lyteClkWatchFrame">
          <span class="lyteClkWatchHrVal">{{lyteUiClockPairNumber(ltPropHours)}}</span>
          <span class="lyteClkWatchColon">:</span>
          <span class="lyteClkWatchMinVal">{{lyteUiClockPairNumber(ltPropMinutes)}}</span>
          <span class="lyteClkWatchColon">:</span>
          <span class="lyteClkWatchSecVal">{{lyteUiClockPairNumber(ltPropSeconds)}}</span>
          <span class="lyteClkWatchAMPM lyteClkWatchFrameAMPM">{{ltPropTimeMeridiem}}</span>
        </div>

        <% } else if(ltPropMode === 'forwardtimer') { %>

        <div class="lyteClkFrame lyteClkWatch lyteClkWatchFrame">
          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowHours}}">
            <span class="lyteClkWatchHrVal">{{lyteUiClockPairNumber(ltPropHours)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.hour}}</span>
          </div>

          <span class="lyteClkTimerColon" lyte-if="{{ltPropShowMinutes}}">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowMinutes}}">
            <span class="lyteClkWatchMinVal">{{lyteUiClockPairNumber(ltPropMinutes)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.minute}}</span>
          </div>

          <span class="lyteClkTimerColon" lyte-if="{{ltPropShowSeconds}}">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowSeconds}}">
            <span class="lyteClkWatchSecVal">{{lyteUiClockPairNumber(ltPropSeconds)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.second}}</span>
          </div>

        </div>
        <% } else if(ltPropMode === 'timer') {%>
        <div class="lyteClkFrame lyteClkTimer lyteClkTimerFrame">

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowYears}}">
            <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerYears)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.year}}</span>
          </div>

          <span class="lyteClkTimerColon">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowMonths}}">
            <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerMonths)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.month}}</span>
          </div>

          <span class="lyteClkTimerColon">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowDays}}">
            <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerDays)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.day}}</span>
          </div>

          <span class="lyteClkTimerColon">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowHours}}">
            <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerHours)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.hour}}</span>
          </div>

          <span class="lyteClkTimerColon">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowMinutes}}">
            <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerMinutes)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.minute}}</span>
          </div>

          <span class="lyteClkTimerColon">:</span>

          <div class="lyteClkTimerBox lyteClkTimerFrameBox" lyte-if="{{ltPropShowSeconds}}">
            <span class="lyteClkTimerValue">{{lyteUiClockPairNumber(ltPropTimerSeconds)}}</span>
            <span class="lyteClkTimerLabel lyteClkTimerFrameLabel">{{ltPropUnitLabel.second}}</span>
          </div>
        </div>
      </div>
    </div>

    <% } %>
    <% } %>

    <% if(ltPropMode === 'stopWatch') { %>
    <div class="lyteClockStopWatch">
      <div class="lyteClkFrameOuter">
        <div class="lyteClkFrameInner">
          <div class="lyteClockSwWrap">
            <span lyte-if={{ltPropShowSWHours}}>{{lyteUiClockPairNumber(ltPropStopHours)}}</span>
            <span lyte-if={{ltPropShowSWHours}}>:</span>
            <span>{{lyteUiClockPairNumber(ltPropStopMinutes)}}</span>
            <span>:</span>
            <span>{{lyteUiClockPairNumber(ltPropStopSeconds)}}</span>
            <span lyte-if={{ltPropShowSWMilliSeconds}}>.</span>
            <span lyte-if={{ltPropShowSWMilliSeconds}}>{{lyteUiClockPairNumber(ltPropStopMilliSeconds)}}</span>
          </div>
        </div>
      </div>
      <div class="lyteClockSwActionBtnWrap">
        <div class="lyteClockSwActionBtn lyteClockSWStart " lyte-if={{ltPropShowStopStart}}>Start</div>
        <div class="lyteClockSwActionBtn lyteClockSWPause" lyte-if={{ltPropShowStopPause}}>Pause</div>
        <div class="lyteClockSwActionBtn lyteClockSWLap" lyte-if={{ltPropShowStopLap}}>Lap</div>
        <div class="lyteClockSwActionBtn lyteClockSWReset" lyte-if={{ltPropShowStopReset}}>Reset</div>
      </div>
      <div class="lyteClockSwLapWrapper">
        <% ltPropLapTime.forEach(function(item,index){ %>
        <div class="lyteClockSwLap">
          <span class="lyteClockSwLapLabel">Lap {{index}}</span>
          <div class="lyteClockSwLapTime">
            <span>{{lyteUiClockPairNumber(item.lapHours)}}</span> :
            <span>{{lyteUiClockPairNumber(item.lapMinutes)}}</span> :
            <span>{{lyteUiClockPairNumber(item.lapSeconds)}}</span> .
            <span>{{lyteUiClockPairNumber(item.lapMilliSecs)}}</span>
          </div>
        </div>
        <% }) %>
      </div>
    </div>
    <% } %>

  </div>

  <% } else if(ltPropType === 'analog'){ %>
  <div class="lyteClkFrameOuter">
    <div class="lyteClkFrameInner">
      <div class="lyteClkAlogCont">
        <div class="lyteClkAlogTik lyteClkTik126"></div>
        <div class="lyteClkAlogTik lyteClkTik17"></div>
        <div class="lyteClkAlogTik lyteClkTik28"></div>
        <div class="lyteClkAlogTik lyteClkTik39"></div>
        <div class="lyteClkAlogTik lyteClkTik410"></div>
        <div class="lyteClkAlogTik lyteClkTik511"></div>
        <div class="lyteClockMidCircle"></div>
        <div class="lyteClkAlogDial lyteClockHrDial">
          <div class="lyteClkHrDialElem"></div>
        </div>
        <div class="lyteClkAlogDial lyteClockMinDial">
          <div class="lyteClkMinDialElem"></div>
        </div>
        <div class="lyteClkAlogDial lyteClockSecDial">
          <div class="lyteClkSecDialElem"></div>
        </div>
        <% if(ltPropShowDate){ %>
        <div class="lyteClockDate">
          <div class="">{{ltPropDate}}</div>
        </div>
        <% } %>
      </div>
    </div>
  </div>
  <% } %>

</template>
