<template tag-name="lyte-input">
     <template is="switch" value={{ltPropType}}>
       <template case="password">
              <% if(ltPropLabel){ %>
                    <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
               <% } %> 
            <div class="lyteField {{if(ltPropValue, 'ltIconShow','')}} {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                 <input pattern = {{ltPropPattern}} tabindex = {{ltPropTabIndex}} type={{ltPropType}} value={{lbind(ltPropValue)}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}}  autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} style={{ltPropStyle}} readonly={{ltPropReadonly}} onfocus = "{{action('focusClass', event)}}" onblur="{{action('blurThrow', event)}}" title={{ltPropInputTitle}} oninput = "{{action('input', event)}}">
                 <%if(ltPropCloseIcon){%>
                    <span class="inputCloseIcon" onclick="{{action('clsIcon', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
                 <%}%>
               </div>
         <template is="break"></template>
        </template>
        <template case="number">
            <% if(ltPropLabel){ %>
                  <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
              <% } %>  
            <div class="lyteField {{if(ltPropValue, 'ltIconShow','')}} {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                 <input pattern = {{ltPropPattern}} tabindex = {{ltPropTabIndex}} type="number" value={{lbind(ltPropValue)}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}}  autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} style={{ltPropStyle}} onkeydown="{{action('numberKeydown', event, this)}}" onfocus = "{{action('focusClass', event)}}" onblur="{{action('blurThrow', event)}}" step= {{ltPropStep}} max = {{ltPropMax}} min = {{ltPropMin}} title={{ltPropInputTitle}} onpaste = "{{action('numberPaste', event, this)}}" oninput = "{{action('input', event, this)}}">
                 <%if(ltPropCloseIcon){%>
                    <span class="inputCloseIcon" onclick="{{action('clsIcon', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
                 <%}%>
               </div>
         <template is="break"></template>
        </template>
         <template case="textarea">
                <% if(ltPropLabel){ %>
                     <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
                <% } %>  
              <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                  <textarea autocomplete={{ltPropAutocomplete}} pattern = {{ltPropPattern}} tabindex = {{ltPropTabIndex}} id={{ltPropId}} class={{ltPropClass}} value = {{lbind(ltPropValue)}} rows={{ltPropRows}} cols={{ltPropCols}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}}  autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} style={{ltPropStyle}}  onfocus = "{{action('focusClass', event)}}"  onblur="{{action('blurThrow', event)}}" title={{ltPropInputTitle}} oninput = "{{action('input', event)}}"></textarea>
                   <%if(resize){%>
                    <span class="lyteTextareaResize"></span>  
                    <%}%>
              </div>
             <template is="break"></template>
          </template>
          <template case="date">
              <% if(ltPropLabel){ %>
                  <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
              <% } %>  
              <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                 <input  pattern = {{ltPropPattern}} tabindex = {{ltPropTabIndex}} type='text' id={{ltPropId}} class={{ltPropClass}} name={{ltPropName}} placeholder={{ltPropPlaceholder}}  autocomplete={{ltPropAutocomplete}} value={{lbind(ltPropCurrentDate)}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} onkeydown="{{action('calendarKeydown', event, this)}}" onclick="{{action('calendarClick', event, this)}}" onfocus="{{action('showcalendar', event, this)}}" onblur="{{action('blurThrow', event)}}" style={{ltPropStyle}} title={{ltPropInputTitle}} oninput = "{{action('input', event)}}" ondragstart = "{{action( 'preventDrag', event )}}">
              </div>
              <% if(ltPropBindToBody){ %>
                  <lyte-wormhole on-before-append = "{{method('wormholeAppend')}}">
                        <template is="registerYield" yield-name="lyte-content">
                            <div id="lyteCalendar" class="lyteInputCalendar lyteCalendarHidden {{ltPropCalendarClass}}" onmousedown="{{action('calmsdown', event, this)}}">
                                <lyte-calendar lt-prop-fill-rows = {{ltPropFillRows}} lt-prop-number-of-rows = {{ltPropNumberOfRows}} lt-prop-yield = {{ltPropYield}} lt-prop-format={{ltPropFormat}} lt-prop-end-date={{lbind(ltPropEndDate)}} lt-prop-start-date={{lbind(ltPropStartDate)}} lt-prop-current-date={{lbind(ltPropCurrentDate)}} lt-prop-year={{lbind(ltPropYear)}} lt-prop-month-header-format={{ltPropMonthHeaderFormat}} on-date-selected="{{method('on-dateselected')}}" lt-prop-min-date = {{ltPropMinDate}} lt-prop-max-date = {{ltPropMaxDate}} lt-prop-start-week-day = {{ltPropStartWeekDay}} lt-prop-header-type = {{ltPropHeaderType}} on-navigate = "{{method('calendarNavigate')}}" on-viewdate-change = "{{method('viewDateChange')}}" on-view-change = "{{method('viewChange')}}" lt-prop = "{{stringify(ltPropCalendarProperties)}}">
                                   <% if(ltPropYield) { %> 
                                      <template is = "registerYield" yield-name = "footer">
                                          <lyte-yield yield-name = "footer"></lyte-yield>
                                      </template>
                                   <% } %>   
                                </lyte-calendar> 
                            </div>
                         </template>
                </lyte-wormhole>
              <% } %>
          <template is="break"></template> 
        </template>
         <template case="datetime">
              <% if(ltPropLabel){ %>
                  <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
              <% } %>  
              <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                 <%if(showPlaceholder){%>
                      <span class="lyteInputDateTimePlaceholder">{{ltPropCommonPlaceholder}}</span>
                 <%}%>
                 <input autocomplete={{ltPropAutocomplete}} tabindex = {{ltPropTabIndex}} type='text' class={{ltPropClass}} id= "date" placeholder={{ltPropPlaceholder}} value={{lbind(ltPropCurrentDate)}} onkeydown="{{action('calendarKeydown', event, this)}}" onclick="{{action('calendarClick', event, this)}}" onfocus="{{action('showcalendar', event, this)}}" onblur="{{action('blurThrow', event)}}" oninput = "{{action('input', event)}}" ondragstart = "{{action( 'preventDrag', event )}}" disabled = {{ltPropDisabled}} readonly={{ltPropReadonly}}>
                 <input autocomplete={{ltPropAutocomplete}} tabindex = {{ltPropTabIndex}} type='text' placeholder={{ltPropTimePlaceholder}} class={{ltPropTimeClass}} value={{ltPropDefaultTime}} id="time" onblur="{{action('timeBlur', event, this)}}" onfocus="{{action('timeFocus', event, this)}}" onkeydown="{{action('timeKeydown', event, this)}}" onclick ="{{action('timeClick', event, this)}}"  style={{ltPropStyle}} ondragstart = "{{action( 'preventDrag', event )}}" disabled = {{ltPropDisabled}} oninput = "{{action('timeInput',this)}}" readonly={{ltPropReadonly}}>
              </div>
               <% if(ltPropBindToBody){ %>
                  <lyte-wormhole on-before-append = "{{method('wormholeAppend')}}">
                        <template is="registerYield" yield-name="lyte-content">
                            <div id="lyteCalendar" class="lyteInputCalendar lyteCalendarHidden {{ltPropCalendarClass}}" onmousedown="{{action('calmsdown', event, this)}}">
                                <lyte-calendar lt-prop-fill-rows = {{ltPropFillRows}} lt-prop-number-of-rows = {{ltPropNumberOfRows}} lt-prop-yield = {{ltPropYield}} lt-prop-format={{ltPropFormat}} lt-prop-end-date={{lbind(ltPropEndDate)}} lt-prop-start-date={{lbind(ltPropStartDate)}} lt-prop-current-date={{lbind(ltPropCurrentDate)}} lt-prop-year={{lbind(ltPropYear)}} lt-prop-month-header-format={{ltPropMonthHeaderFormat}} on-date-selected="{{method('on-dateselected')}}" lt-prop-min-date = {{ltPropMinDate}} lt-prop-max-date = {{ltPropMaxDate}} lt-prop-start-week-day = {{ltPropStartWeekDay}} lt-prop-header-type = {{ltPropHeaderType}} on-navigate = "{{method('calendarNavigate')}}" on-viewdate-change = "{{method('viewDateChange')}}" on-view-change = "{{method('viewChange')}}" lt-prop = "{{stringify(ltPropCalendarProperties)}}">
                                   <% if(ltPropYield) { %> 
                                      <template is = "registerYield" yield-name = "footer">
                                          <lyte-yield yield-name = "footer"></lyte-yield>
                                      </template>
                                   <% } %>   
                                </lyte-calendar> 
                            </div>
                         </template>
                  </lyte-wormhole>
                <% } %>
             <lyte-dropdown style="display: none;" lt-prop-position = {{ltPropPosition}} lt-prop-yield = true lt-prop-disabled = {{ltPropDropdownDisabled}} lt-prop-show = {{ltPropDropdownShow}} lt-prop-callout = {{ltPropDropdownCallout}} lt-prop-boundary = {{ltPropBoundary}} lt-prop-freeze = {{ltPropDropdownFreeze}} on-hide = "{{method('hide')}}" on-show = "{{method('show')}}" on-before-hide = "{{method('beforeHide')}}" on-before-show = "{{method('beforeShow')}}" on-option-selected = "{{method('optionSelected')}}" on-position-changed = "{{method('positionChange')}}" on-scroll = "{{method('scroll')}}" lt-prop-selected = {{ltPropDefaultTime}} lt-prop-animate = {{ltPropAnimate}} lt-prop-scope = {{ltPropScope}} lt-prop = "{{stringify(ltPropDropdownProperties)}}">
               <template is = "registerYield" yield-name = 'yield'>
                  <lyte-drop-button style = "display: none;"></lyte-drop-button>
                  <lyte-drop-box id = {{ltPropDropdownId}} class = {{ltPropDropdownClass}}>
                    <%if(ltPropHeaderYield){%>
                        <lyte-drop-head>
                              <lyte-yield yield-name = "timeheader"></lyte-yield>
                        </lyte-drop-head>
                    <%}%>
                    <lyte-drop-body>
                      <% dropdownData.forEach(function(item, index){ %>
                          <lyte-drop-item data-value = {{item.time}}>
                            <% if(ltPropYield){ %>
                                 <lyte-yield yield-name = "yield" item-value = {{item}}></lyte-yield>
                            <% } else{%>
                                <span>{{item.time}}</span>
                                <% if(ltPropShowInterval){ %>
                                   <span style="opacity: 0.5;float: right;margin-left: 5px; ">{{item.interval}}</span>
                                 <% }
                             } %>
                          </lyte-drop-item>
                      <% }) %>
                    </lyte-drop-body>
                  </lyte-drop-box>
               </template>
             </lyte-dropdown>
          <template is="break"></template>
        </template>
         <template case="time">
            <% if(ltPropLabel){ %>
                  <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
              <% } %>  
            <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                 <input tabindex = {{ltPropTabIndex}} type='text' value={{ltPropDefaultTime}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}}  autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} onblur="{{action('timeBlur', event, this)}}" onfocus="{{action('timeFocus', event, this)}}" onkeydown="{{action('timeKeydown', event, this)}}" onclick ="{{action('timeClick', event, this)}}"  style={{ltPropStyle}} title={{ltPropInputTitle}} ondragstart = "{{action( 'preventDrag', event )}}" oninput = "{{action('timeInput',this)}}">
              </div>
              <% if(ltPropDropdown) {%>
                   <lyte-dropdown style="display: none;" lt-prop-position = {{ltPropPosition}} lt-prop-yield = true lt-prop-disabled = {{ltPropDropdownDisabled}} lt-prop-show = {{ltPropDropdownShow}} lt-prop-callout = {{ltPropDropdownShow}} lt-prop-boundary = {{ltPropBoundary}} lt-prop-freeze = {{ltPropDropdownFreeze}} on-hide = "{{method('hide')}}" on-show = "{{method('show')}}" on-before-hide = "{{method('beforeHide')}}" on-before-show = "{{method('beforeShow')}}" on-option-selected = "{{method('optionSelected')}}" on-position-changed = "{{method('positionChange')}}" on-scroll = "{{method('scroll')}}" lt-prop-selected = {{ltPropDefaultTime}} lt-prop-animate = {{ltPropAnimate}} lt-prop-scope = {{ltPropScope}} lt-prop = "{{stringify(ltPropDropdownProperties)}}">
                     <template is = "registerYield" yield-name = 'yield'>
                        <lyte-drop-button style = "display: none;"></lyte-drop-button>
                        <lyte-drop-box id = {{ltPropDropdownId}} class = {{ltPropDropdownClass}}>
                          <%if(ltPropHeaderYield){%>
                              <lyte-drop-head>
                                    <lyte-yield yield-name = "timeheader"></lyte-yield>
                              </lyte-drop-head>
                          <%}%>
                          <lyte-drop-body>
                            <% dropdownData.forEach(function(item, index){ %>
                                <lyte-drop-item data-value = {{item.time}}>
                                  <% if(ltPropYield){ %>
                                       <lyte-yield yield-name = "yield" item-value = {{item}}></lyte-yield>
                                  <% } else{%>
                                      <span>{{item.time}}</span>
                                      <% if(ltPropShowInterval){ %>
                                         <span style="opacity: 0.5;float: right;margin-left: 5px; ">{{item.interval}}</span>
                                       <% }
                                   } %>
                                </lyte-drop-item>
                            <% }) %>
                          </lyte-drop-body>
                        </lyte-drop-box>
                     </template>
                   </lyte-dropdown> 
               <% } %>    
            <template is="break"></template>
        </template>
         <template default>
              <% if(ltPropLabel){ %>
                  <label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
              <% } %>  
              <div class="lyteField{{if(ltPropValue, ' ltIconShow','')}} {{isBox}} {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
                 <input tabindex = {{ltPropTabIndex}} type='text' value={{lbind(ltPropValue)}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}}  autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} onfocus = "{{action('focusClass', event)}}"  onblur="{{action('blurThrow', event)}}" style={{ltPropStyle}} title={{ltPropInputTitle}}  pattern = {{ltPropPattern}} oninput = "{{action('input', event)}}">
                 <% if(ltPropType == "search"){%>
                    <span class="searchIcon"></span>
                <% } %>
                 <%if(ltPropCloseIcon){%>
                    <span class="inputCloseIcon" onclick="{{action('clsIcon', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
                 <%}%>
              </div>
          <template is="break"></template>
        </template>      
     </template>
</template>
