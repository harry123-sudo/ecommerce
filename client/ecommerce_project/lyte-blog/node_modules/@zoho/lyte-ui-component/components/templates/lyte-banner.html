<template tag-name="lyte-banner" style="{{if(ltPropInline,concat(ltPropPosition,':0;'))}}" class="{{if(ltPropInline,'lyteBannerInlineFloating','')}}">
    <%if(ltPropFloating){%>
        <%if(ltPropInline){%>
        <div class="lyteBannerFloating {{ltPropClass}}" 
        style="display:none;width:{{ltPropWidth}}; height:{{ltPropHeight}};{{if(ltPropPosition === 'top','top:-100%','bottom:-100%')}};">
                <!-- top:-100% is the temporary fix for inline floating banner. -->
                <lyte-yield yield-name="yield"></lyte-yield>
                <%if(ltPropShowCloseButton){%>
                    <span class="lyteModalClose lyteBannerClose" onclick="{{action('close')}}"></span>
                <%}%>
            </div>
        <%}else{%>
            <lyte-modal id="_lyteBannerModal" lt-prop={{stringify(ltPropModal)}} lt-prop-height={{ltPropHeight}} lt-prop-width={{ltPropWidth}} 
            lt-prop-show="{{lbind(ltPropShow)}}" lt-prop-freeze = "false" lt-prop-allow-multiple = "true"  lt-prop-close-on-escape = false
            lt-prop-re-render-modal="{{lbind(ltPropReRenderModal)}}" lt-prop-bind-to-body="{{lbind(ltPropBindToBody)}}" lt-prop-show-close-button="{{ltPropShowCloseButton}}"
            lt-prop-overlay-close = false lt-prop-wrapper-class="lyteBannerModal {{if(ltPropModal.wrapperClass,ltPropModal.wrapperClass,'')}}" 
            on-show = '{{method("modalOnShow")}}' on-before-show='{{method("modalOnBeforeShow")}}'
            on-close='{{method("modalOnClose")}}' on-before-close='{{method("modalOnBeforeClose")}}'
            lt-prop-transition="{{ltPropTransition}}" lt-prop-offset="{{if(ltPropModal.offset,ltPropModal.offset,ltPropOffset)}}">
                <template is="registerYield" yield-name="modal"> 
                    <lyte-modal-content class="lyteBannerModalContent {{ltPropClass}}">
                        <lyte-yield yield-name="yield"></lyte-yield>
                    </lyte-modal-content>
                </template>
            </lyte-modal>
        <%}%>
    <%} else{%>
        <div class="lyteBannerNonFloating {{ltPropClass}}" style="display:none;width:{{ltPropWidth}}; height:{{ltPropHeight}};">
            <lyte-yield yield-name="yield"></lyte-yield>
            <%if(ltPropShowCloseButton){%>
                <span class="lyteModalClose lyteBannerClose" onclick="{{action('close')}}"></span>
            <%}%>
        </div>
    <%}%>
</template>
