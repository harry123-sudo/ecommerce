<template tag-name="lyte-daterangepicker">
    <% switch(ltPropSelectionType){ 
        case "continuous" : %>  
        <div class="lyteDateRangePickerRow" onmousedown="{{action('mouseDown',event)}}" onmouseover="{{action('mouseOver',event)}}">
            <div class="lyteDateRangePickerCol1">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar1" on-viewdate-change = "{{method('viewDateChange','cal1')}}">
                    <template is="registerYield" yield-name="navigator">
                        <div class="lyteDateRPLeftNav">
                            <span case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('previous','Y',event)}}"></span>
                            <span class="lyteCalNav lyteCaldLft" onclick="{{action('previous','M',event)}}"></span>
                        </div>
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="1" on-option-selected="{{method('optionSelected','cal1','M')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="2" on-option-selected="{{method('optionSelected','cal1','Y')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                            <%}else{%>
                                <span>{{monthHeader1}}</span>
                            <%}%>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
            <div class="lyteDateRangePickerCol2">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar2" select-date="false" on-viewdate-change = "{{method('viewDateChange','cal2')}}">
                    <template is="registerYield" yield-name="navigator">
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="1" on-option-selected="{{method('optionSelected','cal2','M')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="2" on-option-selected="{{method('optionSelected','cal2','Y')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                            <%}else{%>
                                <span>{{monthHeader2}}</span>
                            <%}%>
                        </div>
                        <div class="lyteDateRPRightNav">
                            <span case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('next','M',event)}}"></span>
                            <span class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('next','Y',event)}}"></span>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
        </div>
        <% break;
        case "separate" : %>
        <div class="lyteDateRangePickerRow lyteSeperateDRP" onmousedown="{{action('separateMouseDown',event)}}">
            <div class="lyteDateRangePickerCol1">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar1" on-viewdate-change = "{{method('viewDateChange','cal1')}}">
                    <template is="registerYield" yield-name="navigator">
                        <div class="lyteDateRPLeftNav">
                            <span case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('separatePrevious','Y','cal1',event)}}"></span>
                            <span class="lyteCalNav lyteCaldLft" onclick="{{action('separatePrevious','M','cal1',event)}}"></span>
                        </div>
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="1" on-option-selected="{{method('optionSelected','cal1','M')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames1.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="2" on-option-selected="{{method('optionSelected','cal1','Y')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years1.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                            <%}else{%>
                                <span>{{monthHeader1}}</span>
                            <%}%>
                        </div>
                        <div class="lyteDateRPRightNav">
                            <span case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('separateNext','M','cal1',event)}}"></span>
                            <span class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('separateNext','Y','cal1',event)}}"></span>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
            <div class="lyteDateRangePickerCol2">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar2" select-date="false" on-viewdate-change = "{{method('viewDateChange','cal2')}}">
                    <template is="registerYield" yield-name="navigator">
                        <div class="lyteDateRPLeftNav">
                            <span case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('separatePrevious','Y','cal2',event)}}"></span>
                            <span class="lyteCalNav lyteCaldLft" onclick="{{action('separatePrevious','M','cal2',event)}}"></span>
                        </div>
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="1" on-option-selected="{{method('optionSelected','cal2','M')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames2.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="2" on-option-selected="{{method('optionSelected','cal2','Y')}}">
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years2.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                            <%}else{%>
                                <span>{{monthHeader2}}</span>
                            <%}%>
                        </div>
                        <div class="lyteDateRPRightNav">
                            <span case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('separateNext','M','cal2',event)}}"></span>
                            <span class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('separateNext','Y','cal2',event)}}"></span>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
        </div>
    <% } %>
</template>
