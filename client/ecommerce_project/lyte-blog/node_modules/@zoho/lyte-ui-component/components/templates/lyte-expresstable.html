<template tag-name="lyte-expresstable">
<div class="lyteExpTableWrapper">
	<% if(!ltPropStickyTable) {%>
		<% if(ltPropHeaderLabelKey&&tableHeader.length) {%>
			<div class="lyteExpTableFakeHeaderWrapper">
				<!-- <% if(fixedTableHeader.length) { %> -->
					<div class="lyteExpTableFixedColHeader">
						<%if(ltPropYield==false){%> 
							<lyte-exptable-thead class="fixedColumnTableHeader lyteExpTableHeaderGroup">
								<lyte-exptable-tr class="fixedColumnTableRow lyteExpTableRow">
								 	<%fixedTableHeader.forEach(function(list, indexVal){ %>
								 		<lyte-exptable-th class="fixedColumn lyteExpTableHead {{list.class}}" id={{list.id}}   index = {{indexVal}}  resize = {{list.resize}} fixed = {{list.fixed}} icon = {{list.icon}}>
										{{list[ltPropHeaderLabelKey]}}
										</lyte-exptable-th>
									<% })%>
								</lyte-exptable-tr>
							</lyte-exptable-thead>
						<%} else{%>	
							<lyte-yield class="lyteExpTableFakeHeaderGroup lyteExpTableHeaderGroup" yield-name='headerYield' lt-prop-table-header={{fixedTableHeader}}></lyte-yield>
						<%} %>
									
					</div>
				<!-- <%} %> -->
					<div class="lyteExpTableFakeColHeaderWrapper">
							<%if(ltPropYield==false){%>  
									<lyte-exptable-thead class="lyteExpTableFakeColHeader lyteExpTableHeaderGroup">
										<lyte-exptable-tr class="originalColumnTableRow lyteExpTableRow">
										<% tableHeader.forEach(function(list, indexVal){ %>
											<lyte-exptable-th id={{list.id}} class = "originalColumn lyteExpTableHead list.class" index = {{indexVal}}  resize = {{list.resize}} fixed = {{list.fixed}} icon = {{list.icon}}>
												{{list[ltPropHeaderLabelKey]}}
											</lyte-exptable-th>
										<% }) %>	
										</lyte-exptable-tr>
									</lyte-exptable-thead>
							<%} else{%>	
									<lyte-yield class="lyteExpTableFakeColHeader lyteExpTableHeaderGroup" yield-name='headerYield' lt-prop-table-header={{tableHeader}}></lyte-yield>
							<%} %>		
					</div>
			</div>
		<%}%>
	<%}%>
<div class="lyteExpTableOrigTableWrapper " >
				<!-- <% if(ltPropHeaderLabelKey&&fixedTableHeader.length) {%> -->
	
	<% if(!ltPropStickyTable) {%>
		<div class="lyteExpTableFixedColWrapper" onscroll="{{action('fixedColScroll', event)}}">
						<lyte-exptable class="lyteExpTableFixedColTable" >
							<%if(ltPropYield==false){%>
								<lyte-exptable-thead class="fixedColumn lyteExpTableHeaderGroup">
									<lyte-exptable-tr class="fixedColumn lyteExpTableRow">
									   <% fixedTableHeader.forEach(function(list, indexVal){ %>
											<lyte-exptable-th id={{list.id}} class = "fixedColumn lyteExpTableHead list.class" index = {{indexVal}}  resize = {{list.resize}} fixed = {{list.fixed}} icon = {{list.icon}}>
												{{unescape(list[ltPropHeaderLabelKey])}}
											</lyte-exptable-th>
										<% }) %>
									</lyte-exptable-tr>
								</lyte-exptable-thead>
								<lyte-exptable-tbody class="fixedColumn lyteExpTableRowGroup">
									<template is="for" items={{ltPropContent}} item="list" index="indexVal">	
										<lyte-exptable-tr id={{list.id}} class="fixedColumn lyteExpTableRow {{list.class}}">
											<template is="for" items={{fixedTableHeader}} item="header">
												<lyte-exptable-td class="fixedColumn lyteExpTableCell">{{unescape(lyteUiGetValue(list,header[ltPropBodyLabelKey]))}}</lyte-exptable-td>
											</template>
										 </lyte-exptable-tr>
									</template>
								</lyte-exptable-tbody>
							<%} else{%>	
								
										<lyte-yield class="lyteExpTableHeaderGroup" yield-name = 'headerYield' lt-prop-table-header = {{fixedTableHeader}}></lyte-yield>
								
										<lyte-yield class="lyteExpTableRowGroup" yield-name = 'contentYield' lt-prop-table-header = {{fixedTableHeader}}>
										</lyte-yield>
								
							<%} %>
						</lyte-exptable>
		</div>
	<%}%>
				
				<!-- <% }%> -->
	<% if(ltPropHeaderLabelKey&&tableHeader.length) {%> 
		
			<div class="lyteExpTableOrigTableInnerWrap" tabindex="0" onscroll="{{action('scroll',event)}}">
		
				<lyte-exptable class="lyteExpOriginalTable">
									<% if( ltPropYield==false){ %>
									<lyte-exptable-thead class="originalColumn lyteExpTableHeaderGroup">
										<lyte-exptable-tr class="originalColumn lyteExpTableRow" >
										   <% tableHeader.forEach(function(list, indexVal){ %>
												<lyte-exptable-th id={{list.id}} class = "originalColumn lyteExpTableHead list.class" index = {{indexVal}}  resize = {{list.resize}} fixed = {{list.fixed}} icon = {{list.icon}} >
													{{list[ltPropHeaderLabelKey]}}
												</lyte-exptable-th>
											<% }) %>
										</lyte-exptable-tr>
									</lyte-exptable-thead>
									<lyte-exptable-tbody class="originalColumn lyteExpTableRowGroup">

											<template is="for" items={{ltPropContent}} item="list" index="indexVal">	
												<lyte-exptable-tr id={{list.id}} class= "originalColumn lyteExpTableRow {{list.class}}">
													<template is="for" items={{tableHeader}} item="header">

														<lyte-exptable-td class="originalColumn lyteExpTableCell">{{unescape(lyteUiGetValue(list,header[ltPropBodyLabelKey]))}}</lyte-exptable-td>
													</template>
												</lyte-exptable-tr>
											</template>
									</lyte-exptable-tbody>
									<%} else{%>	
										<lyte-yield class="lyteExpTableHeaderGroup" yield-name = 'headerYield' lt-prop-table-header = {{tableHeader}}></lyte-yield>
										<lyte-yield class="lyteExpTableRowGroup" yield-name = 'contentYield' lt-prop-table-header = {{tableHeader}} ></lyte-yield>
									
									<%} %>	
				</lyte-exptable>
		
			</div>
		
		<% }%>
		
		</div>
		

</div>
</template>
