<template tag-name="table-tree">
	
	<div class="parallelcontainer" onscroll="{{action('ScrollHeader',event)}}">
		<div class="fixeddiv">
			<table class="fixedtable" cellpadding="0">
			<thead >
							
			</thead>
			
			<tbody>
				<%if(ltPropFixedHeader.length!=0){%>

				<tr class="thead">
					
						<%ltPropFixedHeader.forEach(function(item){%>
							<th>{{item.body}}</th>	
						
						<%})%>
					
				</tr>
							<%}%>

			</tbody>
			</table>
		</div>
		<div class="tablediv">
			<table class="ltPropScrollableHeader" cellpadding="0">
			<thead >
				
			</thead>
			<tbody>
				<tr class="thead">
					<%ltPropHeader.forEach(function(item){%>
						<th fixed={{item.fixed}} tree-col={{item.istree}}>{{item.body}}</th>	
					
					<%})%>
				</tr>
			</tbody>
		</table>
		</div>

	</div>
	<div class="container" onscroll="{{action('fixHeader',event)}}">
		<div class="fixeddiv">
		<table cellpadding="0" class="fixedtable">
			
			<thead>
				
			</thead>
			<tbody>
				<%if(ltPropFixedHeader.length!=0){%>
				<tr class="thead">
					
						<%ltPropFixedHeader.forEach(function(item){%>
							<th >{{item.body}}</th>	
						
						<%})%>
				</tr>
				<%}%>

				<%ltPropData.forEach(function(item,index){%>

					<%if(ltPropFixedHeader.length!=0){%>
					<tr helper-attr={{parentchild(this,item)}}>
					<%ltPropFixedHeader.forEach(function(items,index){%>
						<td>
							<%if(items.istree=='true'){%>
								{{unescape(generatespan(item.depth),undefined,instance.obj)}}
							<%}%>
							<lyte-yield yield-name="bodyContent" obj={{item[items.body]}}></lyte-yield>
						</td>
						<%})%>
					</tr>
					
					<%}%>
				<%})%>

			</tbody>
			

			
		</table>
	</div>
	<div class="tablediv" >
		<table cellpadding="0" class="lyteScrollableTreeTable">
			<thead >
				
			</thead>
			<tbody>
				<tr class="thead">
					<%ltPropHeader.forEach(function(item){%>
						<th fixed={{item.fixed}} tree-col={{item.istree}}>{{item.body}}</th>	
					
					<%})%>
				</tr>
				<%ltPropData.forEach(function(item,index){%>


					<tr helper-attr={{parentchild(this,item,item.isdropped)}} class="dragdrop" data-id="{{item.lytetreeid}}">
					<%ltPropHeader.forEach(function(items,index){%>
						<td>
							<%if(items.istree=='true'){%>
								{{unescape(generatespan(item.depth),undefined,instance.obj)}}
							<%}%>
							<lyte-yield yield-name="bodyContent" obj={{item[items.body]}}></lyte-yield>
						</td>
						<%})%>
					</tr>
					

				<%})%>

			</tbody>
			
		</table>
	</div>
	

	
</div>
<div  class="scrollbar">
	<div  class="scroll"></div>
</div>
<%if(ltPropisDrag==true){%>
<lyte-yield yield-name="dragContent" lt-header="{{ltPropHeader}}" drag-data="{{ltPropDragData}}" id="dragelement">
		
</lyte-yield>
<%}%>
</template>
