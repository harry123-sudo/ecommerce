<template tag-name = 'lyte-autocomplete'>   
      <lyte-dropdown lt-prop = {{stringify(ltPropDropdown)}} lt-prop-set-pos = {{ltPropSetPos}} lt-prop-type = {{ltPropDropType}} lt-prop-yield = 'true' lt-prop-freeze = {{ltPropFreeze}} lt-prop-callout = {{ltPropCallout}} lt-prop-position = {{ltPropPosition}} lt-prop-hover = {{ltPropHover}}  lt-prop-disabled = {{ltPropDisabled}} lt-prop-boundary = {{ltPropBoundary}} lt-prop-tabindex = {{ltPropTabindex}} lt-prop-animate = {{ltPropAnimate}} on-option-selected = "{{method('valSet')}}" on-show = "{{method('show')}}" on-hide = "{{method('hide')}}" on-before-show = "{{method('beforeShow')}}" on-before-hide = "{{method('beforeHide')}}" on-add = "{{method('add')}}" on-remove = "{{method('remove')}}" on-position-changed = "{{'positionChanged'}}" on-scroll = "{{method('scroll')}}" lt-prop-selected = {{lbind(ltPropSelected)}}>
        <template is = 'registerYield' yield-name = 'yield'>
              <lyte-drop-button onkeyup="{{action('keyup', event)}}">
                     <lyte-input  lt-prop = {{stringify(ltPropInput)}} lt-prop-maxlength = {{ltPropMaxlength}} lt-prop-auto-update = {{ltPropAutoUpdate}} on-value-change = "{{method('valuechange')}}" lt-prop-tab-index = {{ltPropTabIndex}} lt-prop-id={{ltPropId}} lt-prop-wrapper-style = {{ltPropWrapperStyle}} lt-prop-class={{ltPropClass}} lt-prop-autofocus={{ltPropAutofocus}} lt-prop-autocomplete={{ltPropAutocomplete}} lt-prop-type={{ltPropType}} lt-prop-name={{ltPropName}} lt-prop-placeholder={{ltPropPlaceholder}} lt-prop-value = {{lbind(ltPropValue)}} lt-prop-width= '100%' lt-prop-height={{ltPropHeight}}  lt-prop-style = {{ltPropStyle}} lt-prop-appearance={{ltPropAppearance}} lt-prop-direction = 'vertical' lt-prop-disabled={{ltPropDisabled}} lt-prop-readonly={{ltPropReadonly}} lt-prop-pattern = {{ltPropPattern}} rows={{ltPropRows}} cols={{ltPropCols}} title={{ltPropInputTitle}} lt-prop-text-area-resize = {{ltPropTextAreaResize}} lt-prop-input-title = {{ltPropInputTitle}} on-focus="{{method('focus')}}" on-blur="{{method('blurEvent')}}" oninput = "{{action('input', event)}}" lt-prop-update-delay= {{ltPropUpdateDelay}} lt-prop-aria = {{ltPropAria}} lt-prop-aria-attributes = {{ltPropAriaAttributes}} lt-prop-focus = {{ltPropFocus}}></lyte-input>
                     <%if( ltPropType == 'search' ){ %>   
                         <div class="closeIconWrapper lyteAutoCompCloseIconWrapper"  onclick="{{action('resetValue', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}">
                            <span class="closeIcon lyteAutoCompCloseIcon"></span>
                        </div>
                        <span class="iconSeparator" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
                     <%}%>
              </lyte-drop-button> 
          <%if(ltPropYield == false){ %>
            <lyte-drop-box class = "{{ltPropDropdownClass}} lyteautocompleteDropdown" id = {{ltPropDropdownId}}>
              <lyte-drop-body>
              <% 
                  ltPropContent.forEach(function(list, indexVal){ 
                    if(lyteUiOptGroupCheck(list)) 
                      { %>
                      <lyte-drop-group elemorder = {{indexVal}}>
                         <lyte-drop-label>{{lyteUiReturnOnlyKey(list)}}</lyte-drop-label>
                            <%
                              lyteUiReturnOnlyValue(list).forEach(function(list1, indexVal1){ 
                                 if(lyteUiIsObject(list1) == false)
                                      { %>
                                             <lyte-drop-item grporder = {{indexVal}} elemorder = {{indexVal1}} data-value = {{list1}}>
                                                    <lyte-autocomplete-label keywords = {{list1}}>{{list1}}</lyte-autocomplete-label>
                                              </lyte-drop-item>
                                        <%}
                                  else
                                      {  %>
                                            <lyte-drop-item grporder = {{indexVal}} elemorder = {{indexVal1}} data-value ={{list1[ltPropLabel]}} class = {{list1.class}}>
                                                <lyte-autocomplete-label keywords = {{list1[ltPropKeyWords]}}>{{list1[ltPropLabel]}}</lyte-autocomplete-label>
                                                    <% if(list1[ltPropDescription]){ %>
                                                        <lyte-autocomplete-description><span class="lyteAutoSeparator">,</span> {{list1[ltPropDescription]}}</lyte-autocomplete-description>
                                                    <% } %>
                                            </lyte-drop-item>
                                    <%}
                          })%>
                    </lyte-drop-group>
                    <%}
                    else 
                        {
                          if(lyteUiIsObject(list) == false)
                                {%>
                                       <lyte-drop-item elemorder = {{indexVal}} data-value = {{list}}>
                                              <lyte-autocomplete-label keywords = {{list}}>{{list}}</lyte-autocomplete-label>
                                        </lyte-drop-item>
                                <%}
                            else
                                {%>
                                      <lyte-drop-item elemorder = {{indexVal}} data-value ={{list[ltPropLabel]}} class = {{list1.class}}>
                                          <lyte-autocomplete-label keywords = {{list[ltPropKeyWords]}}>{{list[ltPropLabel]}}</lyte-autocomplete-label>
                                              <%if(list[ltPropDescription]){%>
                                                  <lyte-autocomplete-description><span class="lyteAutoSeparator">,</span> {{list[ltPropDescription]}}</lyte-autocomplete-description>
                                              <%}%>
                                      </lyte-drop-item>
                                <%}
                      }
               })%>     
               </lyte-drop-body>       
            </lyte-drop-box>
          <% } 
          else
              {%>
                  <lyte-yield yield-name = 'yield'></lyte-yield>
            <%}%>
        </template>
      </lyte-dropdown>     
</template>
