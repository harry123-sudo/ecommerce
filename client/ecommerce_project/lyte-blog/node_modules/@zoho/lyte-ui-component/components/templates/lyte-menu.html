<template tag-name = 'lyte-menu'>
	<lyte-menu-box class = {{ltPropWrapperClass}} onmousemove = "{{action( 'mousemove', event, this )}}">
		<%if(ltPropBindToBody){%>
			<% if(ltPropYield == false)
				{ %>
					<lyte-menu-body id = {{ltPropId}} class = {{ltPropClass}} tabindex = 1>
						<% 
						    ltPropContent.forEach(function(menu, indexVal){ 
						      if(lyteUiOptGroupCheck(menu)) 
							        { %>
									        <lyte-menu-group elemorder = {{indexVal}} >

									        	<%if(lyteUiReturnOnlyKey(menu)){%>
										           <lyte-menu-header>
										           			{{lyteUiReturnOnlyKey(menu)}}
										           </lyte-menu-header>
									           	<% } %>
									              <%
									                lyteUiReturnOnlyValue(menu).forEach(function(menu1, indexVal1){ 
									                   if(lyteUiIsObject(menu1) == false)
									                        { %>
								                                   <lyte-menu-item grporder = {{indexVal}}  elemorder = {{indexVal1}} data-value = {{menu1}}>
								                                          <lyte-menu-label>{{menu1}}</lyte-menu-label>
								                                    </lyte-menu-item>
									                          <%}
									                    else
									                         {%>
							                                      <lyte-menu-item grporder = {{indexVal}}  elemorder = {{indexVal1}} id = {{menu1.id}} class = {{menu1.class}} data-value = {{menu1[ltPropSystemValue]}}>
							                                          <lyte-menu-label>{{menu1[ltPropUserValue]}}</lyte-menu-label>
							                                              <% if(menu1[ltPropDescription]){ %>
							                                                  <lyte-menu-description> {{menu1[ltPropDescription]}}</lyte-menu-description>
							                                              <% } %>
							                                      </lyte-menu-item>
							                                <%}
									            })%>
									      </lyte-menu-group>
							      <%}
						      else 
						          {
						            if(lyteUiIsObject(menu) == false)
						                  {%>
					                         <lyte-menu-item elemorder = {{indexVal}} data-value = {{menu}}>
					                                <lyte-menu-label>{{menu}}</lyte-menu-label>
					                          </lyte-menu-item>
						                  <%}
						              else
						                  {%>
						                        <lyte-menu-item elemorder = {{indexVal}} id = {{menu.id}} class = {{menu.class}} data-value = {{menu[ltPropSystemValue]}}>
						                            <lyte-menu-label>{{menu[ltPropUserValue]}}</lyte-menu-label>
						                                <%if(menu[ltPropDescription]){%>
						                                    <lyte-menu-description> {{menu[ltPropDescription]}}</lyte-menu-description>
						                                <%}%>
						                        </lyte-menu-item>
						                  <%}
						        }
						 })%>
				    </lyte-menu-body>
			      <%} 
			   	else
			   		{%>
			   			<lyte-yield yield-name = 'yield'></lyte-yield>
			   	   <%}%>
			 <%}%>  	   
	   </lyte-menu-box>	   	    
</template>
