<template tag-name="lyte-step">
	<div  onclick="{{action('divClick', event, this)}}">
		<%if( ltPropType != "advanced"){
			if(ltPropYield == false) { %>
					<lyte-step-structure class = {{ltPropClass}} onclick="{{action('divClick', event, this)}}">
						<%ltPropData.forEach(function(array,indexVal)
		 					{ 
		 						if(lyteUiIsObject(array) == false)
	 								{
				 						if(ltPropClass == 'lyteStepBullet')
				 							{%>
				 							  <lyte-step-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this, array)}}"> 	  <lyte-step-body> {{array}} </lyte-step-body> 
				 									<lyte-step-head>{{indexVal}}</lyte-step-head>
				 								</lyte-step-item>
				 							<% } 
				 						else
				 							{ %> 
											  <lyte-step-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this, array)}}"> 	 <lyte-step-body> {{array}} </lyte-step-body>
												</lyte-step-item>
										 <% }
									}
								else
									{
										if(ltPropClass == 'lyteStepBullet')
											{%>
												<lyte-step-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this, array)}}"> 	
													<lyte-step-body> {{array[ltPropLabel]}} </lyte-step-body> 
													<lyte-step-head>{{array[ltPropOption]}}</lyte-step-head>
												</lyte-step-item>
											<% } 
										else
										   { %> 
											   <lyte-step-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this, array)}}" > 	
											   	    <lyte-step-body> {{array[ltPropLabel]}} </lyte-step-body>
											   </lyte-step-item>
										  <% }
									}	
							})%>
					</lyte-step-structure>	
			<%} else { %>
						<lyte-yield yield-name = 'yield'></lyte-yield>
			<% } 
		}else {%>
			<lyte-yield class = "lyteStepAdvanced" yield-name = "yield" lt-prop-content = {{dummyContent}}></lyte-yield>
		<% } %>
	</div>		
</template>
